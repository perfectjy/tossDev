<!DOCTYPE html>
<html lang="ko">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <title>Governing title</title>
    <script src="../../asset/js/jquery-3.6.0.min.js"></script>
    <script src="../../asset/js/ui_plugins.js"></script>
    <script src="../../asset/js/ui_common.js"></script>
    <link rel="stylesheet" href="../../asset/css/common.css">
</head>
<body>
    <div id="wrap">

        <section id="container">
            <div class="content">    
                <div class="guide_cont">
                    
                    <div class="comp">
                        <div class="governing">
                            <h1 class="governing_tit">발행어음 매수를 위해 확인해주세요</h1>
                        </div>
    
                        <div class="governing">
                            <h1 class="governing_tit">매수신청금액 5,000,000원 중<br>부족금액 <strong class="point">4,990,000</strong>원을<br>토스뱅크 계좌에서 한국투자증권<br>계좌로 가져온 후 매수합니다.</h1>
                        </div>
                        
                        <div class="governing pw">
                            <h1 class="governing_tit"><span class="offscr">한국투자증권 계좌비밀번호 입력</span></h1>
                            <p class="add_txt1">비밀번호를 잘못 입력하셨습니다 <span class="cnt">(1/5)</span></p>
                            <p class="add_txt2">4자리를 입력해주세요</p>
                        </div>
    
                        <div class="governing ico fail">
                            <h1 class="governing_tit">매수하지 못했어요</h1>
                            <p class="add_txt">매수금액을 한국투자증권계좌로 이체하지 못했습니다. 토스뱅크계좌를 확인 후 다시 매수해주세요.</p>
                        </div>
    
                        <div class="governing ico complete">
                            <h1 class="governing_tit">매수가 완료되었어요</h1>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
        
    </div>
</body>
