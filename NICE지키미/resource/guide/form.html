<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Guide</title>

    <script src="../js/zkm/rzm/jquery-1.11.3.js"></script>
  <script src="../js/zkm/rzm/jquery-ui.min.js"></script>    
  <script src="../js/zkm/rzm/ui.common.js"></script>

  <link rel="stylesheet" href="../css/zkm/rzm/common.css">
    <style> 
      .guideWrap {padding:40px;}  
      .mobile .guideWrap {padding:20px;} 
      .guideTit {font-size:20px; font-weight: 700; margin-bottom:20px;}
      .guideItem {margin-top:40px;}  
      .guideItem h2 {margin-bottom:15px;}   
      .code { display: block; padding: 25px; overflow: auto; font-size: 14px; font-weight: 500; letter-spacing: 0; background: #e0e0e0; }
      .mobile .code {padding:15px;}
      .code code { display: inline-block; }
      .code code p { display: inline; white-space: nowrap; }
      p + p { margin-top: 10px; }
    </style>
</head>
<body>
<div class="guideWrap">
  <h1 class="guideTit">FORM</h1>
  
  <div class="guideItem">
    <h2>input type=["radio"]</h2>
    <div>
      <div class="uiItem"><input type="radio" name="period" id="period1" checked="checked"><label for="period1"><span>1주</span></label></div>
      <div class="uiItem"><input type="radio" name="period" id="period2"><label for="period2"><span>2주</span></label></div>
      <div class="uiItem"><input type="radio" name="period" id="period3"><label for="period3"><span>1개월</span></label></div>
    </div>
  </div>
  <div class="guideItem">
    <h2>input type=["radio"] :disabled</h2>
    <div>
      <div class="uiItem"><input type="radio" name="period0" id="period101" checked="checked" disabled="disabled"><label for="period101"><span>1주</span></label></div>
      <div class="uiItem"><input type="radio" name="period0" id="period102" disabled="disabled"><label for="period102"><span>2주</span></label></div>
    </div>
  </div>
  <div class="guideItem">
    <h2>input type=["radio"] BoxType</h2>
    <div class="rdoGroup">
      <div class="item"><input type="radio" name="sel" id="sel1"><label for="sel1"><span>소형견</span></label></div>
      <div class="item"><input type="radio" name="sel" id="sel2"><label for="sel2"><span>중형견</span></label></div>
      <div class="item"><input type="radio" name="sel" id="sel3"><label for="sel3"><span>대형견</span></label></div>
    </div>
  </div>
  <div class="guideItem">
    <div class="rdoGroup">
      <div class="item"><input type="radio" name="type" id="man"><label for="man"><span>남자</span></label></div>
      <div class="item"><input type="radio" name="type" id="woman"><label for="woman"><span>여자</span></label></div>
    </div>
  </div>
  <div class="guideItem">
    <div class="rdoGroup col2">
      <div class="item"><input type="radio" name="sel" id="sel1"><label for="sel1"><span>직장인</span></label></div>
      <div class="item"><input type="radio" name="sel" id="sel2"><label for="sel2"><span>개인사업자</span></label></div>
      <div class="item"><input type="radio" name="sel" id="sel3"><label for="sel3"><span>공무원</span></label></div>
      <div class="item"><input type="radio" name="sel" id="sel4"><label for="sel4"><span>프리랜서</span></label></div>
      <div class="item"><input type="radio" name="sel" id="sel5"><label for="sel5"><span>주부</span></label></div>
      <div class="item"><input type="radio" name="sel" id="sel6"><label for="sel6"><span>기타</span></label></div>
    </div>
  </div>
  <div class="guideItem">
    <div class="rdoGroup col3">
      <div class="item"><input type="radio" name="yesrs" id="year1"><label for="year1"><span>20대 미만</span></label></div>
      <div class="item"><input type="radio" name="yesrs" id="year2"><label for="year2"><span>20대</span></label></div>
      <div class="item"><input type="radio" name="yesrs" id="year3"><label for="year3"><span>30대</span></label></div>
      <div class="item"><input type="radio" name="yesrs" id="year4"><label for="year4"><span>40대</span></label></div>
      <div class="item"><input type="radio" name="yesrs" id="year5"><label for="year5"><span>50대</span></label></div>
    </div>
  </div>

  <div class="guideItem">
    <div class="rdoGroup full">
      <div class="item"><input type="radio" name="type" id="man"><label for="man"><span>남자</span></label></div>
      <div class="item"><input type="radio" name="type" id="woman"><label for="woman"><span>여자</span></label></div>
    </div>
  </div>

  <div class="guideItem">
    <h2>input type=["checkbox"]</h2>
    <div>
      <div class="uiItem"><input type="checkbox" name="period" id="per1" checked="checked"><label for="per1"><span>1주</span></label></div>
      <div class="uiItem"><input type="checkbox" name="period" id="per2"><label for="per2"><span>2주</span></label></div>
      <div class="uiItem"><input type="checkbox" name="period" id="per3"><label for="per3"><span>1개월</span></label></div>
    </div>
  </div>

  <div class="guideItem">
    <h2>input type=["checkbox"] :disabled</h2>
    <div>
      <div class="uiItem"><input type="checkbox" name="period" id="per11" checked="checked" disabled="disabled"><label for="per11"><span>1주</span></label></div>
      <div class="uiItem"><input type="checkbox" name="period" id="per12" disabled="disabled"><label for="per12"><span>2주</span></label></div>
    </div>
  </div>

  <div class="guideItem">
    <h2>input type=["checkbox"] BoxType</h2>
    <div>
      <div class=""><input type="checkbox" name="period" id="per1" checked="checked"><label for="per1"><span>1주</span></label></div>
      <div class=""><input type="checkbox" name="period" id="per2"><label for="per2"><span>2주</span></label></div>
      <div class=""><input type="checkbox" name="period" id="per3"><label for="per3"><span>1개월</span></label></div>
    </div>
  </div>

  <div class="guideItem">
    <ul class="chkList">
        <li>
            <input type="checkbox" name="overdue1" id="overdue1" checked="checked">
            <label for="overdue1" class="item">
                <strong>장기연체(신용정보원)</strong>
                <dl>
                    <div>
                        <dt>점포명</dt>
                        <dd>OK저축은행</dd>
                    </div>
                    <div>
                        <dt>연체금액</dt>
                        <dd>15,164,000원</dd>
                    </div>
                </dl>
            </label>
        </li>
        <li>
            <input type="checkbox" name="overdue2" id="overdue2">
            <label for="overdue2" class="item">
                <strong>단기연체</strong>
                <dl>
                    <div>
                        <dt>점포명</dt>
                        <dd>OK저축은행</dd>
                    </div>
                    <div>
                        <dt>연체금액</dt>
                        <dd>15,164,000원</dd>
                    </div>
                </dl>
            </label>
        </li>
    </ul>
  </div>

  <div class="guideItem">
    <ul class="chkList">
        <li>
            <input type="checkbox" name="cert1" id="cert1" checked="checked">
            <label for="cert1" class="item">
                <strong>국세청 소득금액증명서</strong>
                <span>최근등록일: <i>2022.03.11</i></span>
            </label>
        </li>
        <li>
            <input type="checkbox" name="cert2" id="cert2">
            <label for="cert2" class="item">
                <strong>건강보험 납부증명서</strong>미등록
            </label>
        </li>
    </ul>
  </div>

  <div class="guideItem">
    <div class="btnSwitch">
      <input type="checkbox" id="switchChk">
      <label for="switchChk"><span class="hidden">설정해제</span></label>
    </div>
  </div>
  <div class="guideItem">
    <div class="toggleBox">
      <ul>
        <li>
          <input type="radio" name="toggle" id="toggle1" checked>
          <label class="btnSwitch2" for="toggle1">비중</label>
        </li>
        <li>
          <input type="radio" name="toggle" id="toggle2">
          <label class="btnSwitch2" for="toggle2">수익률</label>
        </li>
      </ul>
    </div>
  </div>

  <div class="guideItem">
    <h2>input type=["text"]</h2>
    <div>
      <input type="text" placeholder="한글 또는 영문 입력">
    </div>
  </div>

  <div class="guideItem">
    <h2>select</h2>
    <div>
      <select>
        <option>2020년</option>
        <option>2021년</option>
      </select>
    </div>
  </div>

</div>
</body>
</html>
