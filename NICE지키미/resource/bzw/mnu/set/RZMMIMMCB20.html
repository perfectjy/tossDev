<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NICE지키미</title>

	<script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
	<script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
	<script src="../../../js/zkm/rzm/ui.common.js"></script>

	<link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
	<script type="text/javascript">
		mbHeader = { title: '회원탈퇴', prev: true, menu: true };
	</script>
</head>

<body>
	<div id="wrap">
		<div id="skipNavi"> 
			<a href="#content">본문내용 바로가기</a> 
		</div>
		<!-- header -->
		<script type="text/javascript" src="../../../bzw/inc/header.js"></script>
		<script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
		<!--// header -->

		<!-- container -->
		<div id="container">
			<div id="content">
				<div class="section">
					<div class="governing">
						<h2 class="governingTitle">개인정보 보호를 위해 <br>비밀번호를 다시 한 번 확인합니다</h2>
					</div>

					<div class="formWrap">
						<div class="formItem">
							<label for="logpw" class="titItem">비밀번호</label>
							<div class="formEle security">
								<input type="password" placeholder="비밀번호 입력" id="logpw">
								<span class="inpSecurity">
                                    <input type="checkbox" class="chkKeyPad" name="Tk_pwd_checkbox" id="Tk_pwd_checkbox">
                                    <label for="Tk_pwd_checkbox"><span class="hidden">보안키패드 열기</span></label>
                                </span>
							</div>
						</div>
					</div>

					<div class="bottomActiveBtns">
						<div class="btns">
							<button type="button" class="btn primary" disabled="disabled"><span>탈퇴하기</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// container -->

		<!-- footer -->
		<script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
		<!--// footer -->
	</div>
</body>

</html>
