<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NICE지키미</title>

	<script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
	<script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
	<script src="../../../js/zkm/rzm/ui.common.js"></script>

	<link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
	<script type="text/javascript">
		mbHeader = {title: '공동인증서 관리', prev: true, menu: true };
	</script>
</head>

<body>
	<div id="wrap">
		<div id="skipNavi"> 
			<a href="#content">본문내용 바로가기</a> 
		</div>
		<!-- header -->
		<script type="text/javascript" src="../../../bzw/inc/header.js"></script>
		<script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
		<!--// header -->

		<!-- container -->
		<div id="container">
			<div id="content">
				<div class="section">

                    <div class="governing">
                        <h2 class="governingTitle">모바일의 공동인증서를 <br class="pcHide">PC로 복사할 수 있어요.</h2>
                        <!-- <p class="governingInfo">
                            <span class="bold">먼저 PC 나이스지키미 홈페이지</span>의 [관리/설정 > 
                            <span class="bold">공동인증서 관리 > 공동인증서 가져오기(스마트폰→PC)</span>]에서 
                            <span class="pColor">승인번호 12자리</span>를 발급해 주세요.
                        </p> -->
                    </div>
                    <div class="jcStepBox">
                        <div class="numBox">
                            <span><input type="text" maxlength="4" title="승인번호 첫 4자리"></span>
                            <span class="ct"><input type="text" maxlength="4" title="승인번호 가운데 4자리"></span>
                            <span><input type="text" maxlength="4" title="승인번호 마지막 4자리"></span>
                        </div>
                    </div>

                    <div class="jcStepList">
                        <div class="guideBox">
                            <p>먼저 <span class="bold">PC 나이스지키미 홈페이지</span>의 [관리/설정 > 공동인증서 관리 > <span class="bold">공동인증서 가져오기</span>(스마트폰→PC)]에서 <span class="pColor">승인번호 12자리</span>를 발급해 주세요.</p>
                        </div>
                        <ol>
                            <li>
                                <i>1</i>
                                <strong>(스마트폰) 복사할 공동인증서를 <br>선택하고 인증서 비밀번호 입력</strong>
                            </li>
                            <li>
                                <i>2</i>
                                <strong>(PC) <span class="pColor bold">승인번호 발급</span></strong>
                            </li>
                            <li>
                                <i>3</i>
                                <strong>(현재 화면) PC에서 발급받은 <br><span class="pColor bold">승인번호 입력, [내보내기] 누르기</span></strong>
                            </li>
                            <li>
                                <i>4</i>
                                <strong>(PC) 공동인증서 저장 장소를 <br>선택하면 복사 완료</strong>
                            </li>
                        </ol>
                    </div>

                    <div class="bottomActiveBtns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>내보내기</span></button>
                        </div>
                    </div>

				</div>
			</div>
		</div>
		<!--// container -->
		<!-- footer -->
		<script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
		<!--// footer -->
	</div>
</body>

</html>
