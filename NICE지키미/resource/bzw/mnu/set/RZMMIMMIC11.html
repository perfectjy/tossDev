<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NICE지키미</title>

	<script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
	<script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
	<script src="../../../js/zkm/rzm/ui.common.js"></script>

	<link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
	<script type="text/javascript">
		mbHeader = {
			title: '지키미케어십 관리', prev: true, menu: true };
	</script>
</head>

<body>
	<div id="wrap">
		<div id="skipNavi"> 
			<a href="#content">본문내용 바로가기</a> 
		</div>
		<!-- header -->
		<script type="text/javascript" src="../../../bzw/inc/header.js"></script>
		<script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
		<!--// header -->

		<!-- container -->
		<div id="container">
			<div id="content">
				<div class="section">

                    <div class="governing">
						<h2 class="governingTitle">내 정보 변경</h2>
					  </div>

					  <div class="formWrap">
					  	<div class="formItem">
					  		<label for="name" class="titItem">이름</label>
					  		<div class="formEle">
					  			<input type="text" placeholder="나*용" title="이름 입력" id="name">
					  		</div>
					  	</div>
					  	<div class="formItem">
					  		<label for="logid" class="titItem">아이디</label>
					  		<div class="formEle">
					  			<input type="text" placeholder="nic****" title="아이디 입력" id="logid">
					  		</div>
					  	</div>
					  	<div class="formItem">
					  		<label for="mail" class="titItem">이메일</label>
					  		<div class="formEle">
					  			<input type="text" placeholder="ni*****@naver.com" title="이메일 입력" id="mail">
					  		</div>
							<strong class="sinfo">! 사용할 수 없는 이메일입니다.</strong>
					  	</div>
					  	<div class="formItem">
					  		<label for="tel" class="titItem">휴대전화번호</label>
					  		<div class="formEle">
					  			<input type="text" placeholder="010-12**-34**" title="휴대전화번호 입력" id="tel">
					  		</div>
					  	</div>
						<div class="btnLineBox">
						  <a href="#none" class="btnLine">비밀번호 재설정</a>
						</div>
					  </div>

					  <div class="bottomActiveBtns">
						<div class="btns">
						  <button type="button" class="btn primary"><span>확인</span></button>
						</div>
					  </div>

				</div>
			</div>
		</div>
		<!--// container -->
		<!-- footer -->
		<script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
		<!--// footer -->
	</div>
</body>

</html>
