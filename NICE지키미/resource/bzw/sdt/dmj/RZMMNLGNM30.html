<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이스지키미::데이터놀이</title>
    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/swiper.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
    <link rel="stylesheet" href="../../../css/zkm/rzm/swiper.min.css">
    <script type="text/javascript">
        mbHeader = { title: '이름분석', prev: true, menu: true };
    </script>
</head>

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>
        </div>
        <!-- header -->
        <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
        <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <div id="capture">
                        <div class="governing">
                            <h2 class="governingTitle"><strong>나신용</strong> 이라는 이름은...</h2>
                        </div>
                        <!--// governing -->

                        <div class="nameAssay">
                            <a href="#none" class="item whole">
                                전국에<br><strong>827</strong>명
                            </a>
                            <a href="#none" class="item people">
                                남자 <strong>827</strong>명<br>
                                여자 <strong>72</strong>명
                            </a>
                            <a href="#none" class="item gender">
                                남녀 합하여<br><strong>827</strong>번째
                            </a>
                            <a href="#none" class="item region">
                                <strong>서울</strong>에서 <br>가장 많이 출생
                            </a>
                            <a href="#none" class="item year">
                                <strong>1994~<br>2003</strong>년에 유행
                            </a> 
                        </div>
                        
                    </div>
                    <div class="btnBox">
                        <button type="button" class="btn round"><span class="capture">캡처</span></button>
                        <button type="button" class="btn round"><span class="share">공유</span></button>
                    </div>
                    <div class="playComMenu">
                        <ul class="name">
                            <li>
                                <a href="#none" class="ico01">
                                    <span>이름랭킹</span>
                                </a>
                            </li>
                            <li>
                                <a href="#none" class="ico02">
                                    <span>이름추천</span>
                                </a>
                            </li>
                            <li>
                                <a href="#none" class="ico03">
                                    <span>반려동물<br>이름랭킹</span>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <!--// content -->
        </div>
        <!--// container -->

        <!-- footer -->
        <script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
        <!--// footer -->
    </div>
