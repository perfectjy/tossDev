<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이스지키미::데이터놀이</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>

    <script type="text/javascript">

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>

        <!-- header -->

                    <div class="lineFormSearch">

                                    <option>2012년</option>
                                </select>
                            </span>
                            ~
                            <span class="custForm">
                                <select title="끝년도 설정">
                                    <option>2022년</option>
                                </select>
                            </span>
                            사이에
                        </div>
                        <div class="itemLine">
                            가장 인기 있었던
                            <span class="custForm">
                                <select title="이름길이 설정">
                                    <option>1글자</option>
                                    <option>2글자</option>
                                    <option>3글자</option>

                    </div>
                    <!--// lineFormSearch -->
