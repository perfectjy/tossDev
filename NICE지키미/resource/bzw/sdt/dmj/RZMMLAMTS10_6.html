<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
    <script type="text/javascript">
        mbHeader = { title: '금전감각 테스트', prev: true, menu: true };
    </script>
</head>

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>
        </div>
        <!-- header -->
        <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
        <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <div class="quizWrap">
                        <div class="stepList">
                            <div class="stepBar"><span style="width: 10%"></span></div>
                            <div class="steps">
                                <span class="hidden">현재문항</span><strong class="num">7</strong>
                                <span class="hidden">전체문항</span><strong>11</strong>
                            </div>
                        </div>
                        <h2>
                            5명이 먹은 치킨집 계산결과, <br class="pcHide">11만원이 나왔다. <br class="mbHide">계산할 때 <br class="pcHide">내 모습은?
                        </h2>
                        <div class="quizImage">
                            <img src="../../../img/zkm/rzm/sub/img_nice_test7.png" alt="">
                        </div>
                        <div class="rdoGroup full">
                            <div class="item"><input type="radio" name="quiz" id="quiz1" checked="checked">
                                <label for="quiz1"><span>친구들이 계산하는 분위기를 지켜본다</span></label>
                            </div>
                            <div class="item">
                                <input type="radio" name="quiz" id="quiz2"><label for="quiz2"><span>N분의 1로 22,000원씩 더치페이 한다</span></label>
                            </div>
                            <div class="item">
                                <input type="radio" name="quiz" id="quiz3"><label for="quiz3"><span>친구들 계산하기 편하게 내가 먼저 3만원 낸다</span></label>
                            </div>
                            <div class="item">
                                <input type="radio" name="quiz" id="quiz4"><label for="quiz4"><span>월급도 받았는데 내가 쏜다</span></label>
                            </div>
                        </div>
                        <div class="btnBox">
                            <a href="#" class="btnArrow">나가기</a>
                            <a href="#" class="btnArrow">이전 질문으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// container -->

        <!-- footer -->
        <script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
        <!--// footer -->
    </div>
</body>

</html>
