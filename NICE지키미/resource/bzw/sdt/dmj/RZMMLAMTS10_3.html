<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
    <script type="text/javascript">
        mbHeader = { title: '금전감각 테스트', prev: true, menu: true };
    </script>
</head>

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>
        </div>
        <!-- header -->
        <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
        <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <div class="quizWrap">
                        <div class="stepList">
                            <div class="stepBar"><span style="width: 10%"></span></div>
                            <div class="steps">
                                <span class="hidden">현재문항</span><strong class="num">4</strong>
                                <span class="hidden">전체문항</span><strong>11</strong>
                            </div>
                        </div>
                        <h2>
                            친구들과 저녁약속 장소인 치킨집에 <br class="pcHide">가야하는데. <br class="mbHide">치킨집 위치가 <br class="pcHide">헷갈린다.
                            <!-- 친구들과 저녁약속 장소인 치킨집에 <br class="pcHide">가야 하는데, <br class="mbHide">치킨집 위치가 <br class="pcHide">헷갈린다면? -->
                        </h2>
                        <div class="quizImage">
                            <img src="../../../img/zkm/rzm/sub/img_nice_test4.png" alt="">
                        </div>
                        <div class="rdoGroup full">
                            <div class="item"><input type="radio" name="quiz" id="quiz1" checked="checked">
                                <label for="quiz1"><span>미리 장소를 확인해두는 편이라, 이런 일이 없다</span></label>
                            </div>
                            <div class="item">
                                <input type="radio" name="quiz" id="quiz2"><label for="quiz2"><span>친구에게 연락하여, 가는 길을 설명해달라고 한다</span></label>
                            </div>
                            <div class="item">
                                <input type="radio" name="quiz" id="quiz3"><label for="quiz3"><span>지도앱으로 장소를 찾아본다</span></label>
                            </div>
                            <div class="item">
                                <input type="radio" name="quiz" id="quiz4"><label for="quiz4"><span>낯선 동네를 구경하며 느낌대로 장소를 찾아본다</span></label>
                            </div>
                        </div>
                        <div class="btnBox">
                            <a href="#" class="btnArrow">나가기</a>
                            <a href="#" class="btnArrow">이전 질문으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// container -->

        <!-- footer -->
        <script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
        <!--// footer -->
    </div>
</body>

</html>
