<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NICE지키미</title>

	<script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
	<script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
	<script src="../../../js/zkm/rzm/ui.common.js"></script>

	<link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
	<script type="text/javascript">
		mbHeader = { title: '마이데이터 연결관리', prev: true, menu: true };

		$(function () {
			modal.openModal('#modal');
		});
	</script>
</head>

<body>
	<div id="wrap">
		<div id="skipNavi"> 
			<a href="#content">본문내용 바로가기</a> 
		</div>
		<!-- header -->
		<script type="text/javascript" src="../../../bzw/inc/header.js"></script>
		<script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
		<!--// header -->

		<!-- container -->
		<div id="container">
			<div id="content">
				<div class="section">
					<a href="#modal" class="btn base modalOpen">마이데이터 서비스 이용</a>
				</div>
			</div>
		</div>
		<!--// container -->

		<!-- popup -->
		<div class="uiModal bottom" id="modal">
			<div class="modalWrap">
				<button type="button" class="uiBtn typeModalClose"><span class="hidden">닫기</span></button>
				<div class="modalHeader">
					<h1><strong class="pColor">나신용</strong>님 통신내역 등록하면 <strong class="pColor">신용점수를 올릴 수 있어요!</strong>
					</h1>
				</div>
				<div class="modalContent">
					<div class="inner">
						<!-- content -->
						<div class="relyUp">
							<p>
								번거로운 절차 없이 <strong>아래 버튼만 누르면 바로 등록할 수 있어요.</strong> 바뀐 신용점수 확인하고, 신용점수 올리는 다른 방법도
								살펴보세요.
							</p>
						</div>
						<!--// content -->
					</div>
					<div class="modalBottom">
						<div class="btns">
							<button type="button" class="btn primary"><span>등록하고 신용점수 올리기</span></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--// popup -->
		<!-- footer -->
		<script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
		<!--// footer -->
	</div>
