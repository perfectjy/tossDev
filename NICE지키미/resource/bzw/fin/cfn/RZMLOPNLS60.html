<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>
  
    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
  <script type="text/javascript">
    mbHeader = { title: '대출받기', prev: true, menu: true };
</script>
</head>
<body>
  <div id="wrap">
    <div id="skipNavi"> 
      <a href="#content">본문내용 바로가기</a> 
    </div>
    <!-- header -->    
    <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
    <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
    <!--// header -->

    <!-- container -->
    <div id="container">
      <div id="content">
        <div class="section">
          <div class="stepList">
            <div class="stepBar"><span style="width:75%"></span></div>
            <div class="steps">
              <span class="hidden">현재단계</span><strong class="num">6</strong>
              <span class="hidden">전체단계</span><strong>8</strong>
            </div>
          </div>
          <div class="governing">
            <h2 class="governingTitle">다른 소득정보도 입력해 주세요</h2>
          </div> 

          <div class="formWrap">
            <div class="formItem">
              <div class="titItem">가입된 의료보험</div>
              <div class="rdoGroup">
                <div class="item"><input type="radio" name="insu" id="insu1"><label for="insu1"><span>직장의료보험</span></label></div>
                <div class="item"><input type="radio" name="insu" id="insu2"><label for="insu2"><span>지역의료보험</span></label></div>
              </div>
            </div>
            <div class="formItem">
              <div class="titItem">주거 형태</div>
              <div class="rdoGroup col3">
                <div class="item"><input type="radio" name="living" id="live1"><label for="live1"><span>자가</span></label></div>
                <div class="item"><input type="radio" name="living" id="live2"><label for="live2"><span>전세</span></label></div>
                <div class="item"><input type="radio" name="living" id="live3"><label for="live3"><span>월세</span></label></div>
                <div class="item"><input type="radio" name="living" id="live4"><label for="live4"><span>배우자소유</span></label></div>
                <div class="item"><input type="radio" name="living" id="live5"><label for="live5"><span>가족소유</span></label></div>
                <div class="item"><input type="radio" name="living" id="live6"><label for="live6"><span>기타</span></label></div>
              </div>
            </div>
            <div class="formItem">
              <div class="titItem">주택 종류</div>
              <div class="rdoGroup col2">
                <div class="item"><input type="radio" name="house" id="house1"><label for="house1"><span>아파트</span></label></div>
                <div class="item"><input type="radio" name="house" id="house2"><label for="house2"><span>단독</span></label></div>
                <div class="item"><input type="radio" name="house" id="house3"><label for="house3"><span>빌라/연립/다세대</span></label></div>
                <div class="item"><input type="radio" name="house" id="house4"><label for="house4"><span>기타</span></label></div>
              </div>
              <p class="errorTxt">주거 형태를 선택해 주세요.</p>
            </div>
            <div class="formItem">
              <div class="titItem">본인명의 차량 보유여부 
                <div class="tooltipWrap">
                  <button type="button" class="btnTooltip"><span class="hidden">설명 보기</span></button>
                  <div class="toolTip">
                    <i></i>
                    <p>보유한 차량 정보를 추가 입력하면 대출 한도가 올라갈 수 있습니다.</p>
                    <button type="button" class="btnTooltipClose"><span class="hidden">닫기</span></button>
                  </div>
                </div>
              </div>
              <div class="rdoGroup">
                <div class="item"><input type="radio" name="car" id="carN"><label for="carN"><span>보유안함</span></label></div>
                <div class="item"><input type="radio" name="car" id="carY"><label for="carY"><span>보유</span></label></div>
              </div>
            </div>
            <div class="formItem">
              <input type="text" title="차량번호 입력" placeholder="(선택) 차량번호 입력 (예: 123가5678)">
              <p class="errorTxt">잘못된 형식입니다.</p>
              <p class="errorTxt">차량번호를 정확히 입력해 주세요.</p>
            </div>
            <div class="formItem">
              <div class="titItem">개인회생자 해당여부</div>
              <div class="rdoGroup">
                <div class="item"><input type="radio" name="rivival" id="N" checked="checked"><label for="N"><span>해당 없음</span></label></div>
                <div class="item"><input type="radio" name="rivival" id="Y"><label for="Y"><span>해당</span></label></div>
              </div>
            </div>
            <div class="formItem">
              <div class="titItem">개인회생 마지막 회차 납입</div>
              <div class="rdoGroup">
                <div class="item"><input type="radio" name="pay" id="payN" checked="checked"><label for="payN"><span>납입 전</span></label></div>
                <div class="item"><input type="radio" name="pay" id="payY"><label for="payY"><span>납입 완료</span></label></div>
              </div>
            </div>
          </div>

          <div class="bottomActiveBtns">
            <div class="btns">
              <button type="button" class="btn second"><span>이전</span></button>
              <button type="button" class="btn primary"><span>다음</span></button>
            </div>
          </div>  
        </div>        
      </div>
    </div>
    <!--// container -->

    <!-- footer -->
    <script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
    <!--// footer -->
  </div>
</body>
</html>
