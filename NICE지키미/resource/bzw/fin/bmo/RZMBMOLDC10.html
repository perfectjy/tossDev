<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
    <script type="text/javascript">
        mbHeader = { title: 'DSR 계산기', home: false, prev: true, menu: true };
    </script>
</head>

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>
        </div>
        <!-- header -->
        <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
        <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <div class="governing dsr">
                        <h2 class="governingTitle">내 소득으로 추가 대출을 <br class="mob">얼마나 받을 수 있을까?</h2>
                    </div>

                    <div class="btnConts">
                        <a href="#modalid1" class="btn primary modalOpen">DSR 계산하기</a>
                    </div>

                    <div class="spm">
                        <h3 class="h3">DSR이란</h3>
                        <ul class="listDot">
                            <li>'총부채원리금상환비율'을 뜻하며, 내가 1년 동안 번 소득에서 부채가 차지하는 비율을 말해요.</li>
                            <li>계산 결과, 소득보다 갚아야 하는 부채가 더 많을수록 DSR이 높아져요.</li>
                            <li>실제로 DSR이 40%가 넘으면 대출을 받기가 어려울 수 있어요.</li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
        <!--// container -->
        <!-- footer -->
        <div class="footer">
            <script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
        </div>
        <!--// footer -->
    </div>

    <div class="uiModal bottom" id="modalid1">
        <div class="modalWrap">
            <button type="button" class="ui-btn typeModalClose"><span class="hidden">닫기</span></button>
            <div class="modalHeader">
                <h1>마이데이터에 연결해 주세요.</h1>
            </div>
            <div class="modalContent">
                <div class="inner">
                    <!-- content -->

                    <div class="txtPara">
                        회원님의 자산을 <strong>모으고 쓰고 빌리고 갚을 때</strong> 도움이 되는 서비스를 제공해 드립니다.
                        <p>* 마이데이터 연결은 모바일 앱에서만 가능합니다.</p>
                    </div>

                    <!--// content -->
                </div>
                <div class="modalBottom">
                    <div class="btns">
                        <button type="button" class="btn primary"><span>지금 연결하기</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
