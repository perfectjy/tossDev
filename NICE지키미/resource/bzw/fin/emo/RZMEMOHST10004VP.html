<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/swiper.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/swiper.min.css">
    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
    <script type="text/javascript">    
        $(function() {        
          modal.openModal('#modal2');
        });
    </script>
</head>

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>
        </div>
        <!-- header -->
        <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
        <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <a href="#modal2" class="btn base modalOpen">LTV</a>
                </div>
            </div>
        </div>
        <!--// container -->
        
        <!-- footer -->
        <div class="footer"><script type="text/javascript" src="../../../bzw/inc/footer.js"></script></div>
        <!--// footer -->
    </div>
    

    <!-- popup -->
    <div class="uiModal bottom" id="modal2">
        <div class="modalWrap">
            <button type="button" class="uiBtn typeModalClose"><span class="hidden">닫기</span></button>

            <div class="modalHeader">
                <h1>LTV(주택담보대출비율)</h1>
            </div>
            <div class="modalContent">
                <div class="inner">
                    <!-- content -->
                    <div class="txtPara">
                        <p>LTV(Loan To Value Ratio, 주택담보대출비율)는 주택을 담보로 돈을 빌릴 때 인정되는 자산가치의 비율입니다. 주택에 대한 가치를 기준으로 대출금액 한도가 결정되기 때문에 LTV가 높아야 대출을 많이 받을 수 있습니다.</p>
                        <p>DSR(Debt Service Ratio, 총부채원리금상환비율)은 연간 소득대비 대출 원리금 상환액이 차지하는 비율로, 이 수치가 낮을수록 부채 상환 능력이 높다고 봅니다.</p>
                    </div>
                    <!--// content -->
                </div>
                <div class="modalBottom">
                    <div class="btns">
                        <button type="button" class="btn primary"><span>확인</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--// popup -->

</body>

</html>
