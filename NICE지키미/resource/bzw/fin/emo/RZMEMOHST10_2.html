<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/swiper.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/swiper.min.css">
    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
    <script type="text/javascript">
        mbHeader = { title: '부동산 시세', home: false, prev: true, menu: true };

        $(function () {
            // swiper
            if (!isMobile) {
                swiper1.destroy();
                swiper1 = undefined;
            } else {
                var swiper1 = new Swiper('.bnrSlider', {
                    spaceBetween: 20,
                    pagination: {
                        el: ".swiper-pagination",
                        clickable: true,
                    },
                });
            }
        });
    </script>
</head>

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>
        </div>
        <!-- header -->
        <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
        <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <div class="governing">
                        <h2 class="governingTitle">
                            <a href="#myhouse" class="modalOpen">

                                <i class="iPop">i</i>

                    </div>

                    <div class="realtyListWrap">

                                    <p class="amountTit"><strong class="pColor">20억 5,000만원</strong></p>
                                </a>
                            </li>
                            <li>
                                <a href="#none" class="btnArrow lease">

                                    <p class="amountTit"><em>시세정보를 제공할 수 없어요.</em></p>
                                </a>
                            </li>
                            <li>
                                <a href="#none" class="btnArrow monthly">
                                    <div><span class="tag re">월세</span></div>
                                    <p class="exp">서울 영등포구 은행로 17 여의도 아파트 101동 301호</p>
                                    <p class="amountTit"><strong class="pColor">?만원</strong></p>
                                </a>
                            </li>
                        </ul>

                    <div class="bottomActiveBtns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>부동산 등록하기</span></button>
                        </div>

        <!-- footer -->
