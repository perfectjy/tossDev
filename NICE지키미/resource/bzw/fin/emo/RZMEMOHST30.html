<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/swiper.min.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/swiper.min.css">

    <script type="text/javascript">
        mbHeader = { title: '부동산 등록', home: false, prev: true, menu: true };

<body>
    <div id="wrap">
        <div id="skipNavi">

        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <div class="governing">
                        <h2 class="governingTitle">
                            여의도동 여의도 아파트
                        </h2>
                    </div>
                    <div class="addressWrap">
                        <p>서울 영등포구 은행로17 여의도 아파트 101동 301호</p>
                    </div>
                    <div class="fRow">
                        <button type="button" class="btnBox2 unitP">
                            <i><b>13</b>평</i>
                            <span class="inq2"><u>33.06㎡</u></span>
                            <span class="hidden">필수입력 항목입니다.</span>
                        </button>
                        <button type="button" class="btnBox2 mine">
                            <i></i>

                        </button>
                    </div>
                    <div class="comp">
                        <div class="formWrap">
                            <div class="formItem">
                                <label for="money1" class="titItem2 inq2"><strong>자가</strong>이시네요. 구입가는</label>
                                <span class="hidden">필수입력 항목입니다.</span>
                                <div class="intPrice">
                                    <input type="text" id="money1" placeholder="">
                                    <span class="unit">만원</span>
                                </div>
                            </div>
                            <div class="formItem">
                                <label for="money2" class="titItem2">구입하실 때 대출하셨나요?</label>
                                <div class="intPrice">
                                    <input type="text" id="money2" placeholder="">
                                    <span class="unit">만원</span>
                                </div>
                            </div>
                            <div class="formItem">
                                <label for="date" class="titItem2">언제 계약하셨나요?</label>
                                <div class="formEle">
                                    <input type="text" id="date" placeholder="20230202 형태로 입력">
                                </div>
                            </div>
                            <div class="formItem">
                                <button type="button" class="btn base"><span>우리집 삭제하기</span></button>
                            </div>
                        </div>
                    </div>

                    <div class="bottomActiveBtns">
                        <div class="btns">
                            <button type="button" class="btn primary"><span>등록완료</span></button>
                        </div>
                    </div>
                </div>
