<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="euc-kr">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NICE지키미</title>

	<script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
	<script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
	<script src="../../../js/zkm/rzm/ui.common.js"></script>

	<link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
	<script type="text/javascript">
		mbHeader = { title: '결제완료', prev: true, menu: true };
	</script>
</head>

<body>
	<div id="wrap">
		<div id="skipNavi"> 
			<a href="#content">본문내용 바로가기</a> 
		</div>
		<!-- header -->
		<script type="text/javascript" src="../../../bzw/inc/header.js"></script>
		<script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
		<!--// header -->
		<!-- container -->
		<div id="container">
			<div id="content">
				<div class="section">
					<div class="repPayWrap">
						<div class="careGoods">
							<div class="uiAcco">
								<div class="uiAccoHeader">
									<button type="button" class="uiBtn">
									  <span class="accoTitle">신용보고서(영문) 1회 <strong class="price pColor">55,000원</strong><span><span class="hidden">펼치기</span>
									</button>
								</div>
								<div class="uiAccoContent">
									<ul class="listDot">
										<li>보내시는 분 : Na Shin young</li>
										<li>배송방법 : 우편 (서울특별시 영등포구 은행로17 여의도동14-33)</li>
									</ul>
								</div>
							</div>
						</div>

						<div class="topListInfo">
							<h3 class="h3">할인 적용</h3>
							<p class="opt">
								<button type="button" class="btn sub"><span>할인쿠폰 등록</span></button>
							</p>
						</div>
						<div class="bgTxt">
							<span>3,000원</span> 할인이 적용되었습니다.
						</div>
	
						<div class="paymentWrap">
							<h3 class="h3">결제방법</h3>
							<div class="pay">
								<button type="button" class="pay1"><span>신용카드</span></button>
								<button type="button" class="pay2"><span>휴대전화</span></button>
								<button type="button" class="pay3"><span>무통장입금</span></button>
								<button type="button" class="pay4"><span>계좌이체</span></button>
							</div>
							<div class="intHalf">
								<span class="inp">
									<select title="카드선택">
										<option>신한카드</option>
									</select>
								</span>
								<span class="inp">
									<select title="할부선택">
										<option>일시불</option>
									</select>
								</span>
							</div>
							<div class="pay">
								<button type="button" class="pay5"><span>네이버페이</span></button>
								<button type="button" class="pay6"><span>삼성페이</span></button>
								<button type="button" class="pay7"><span>카카오페이</span></button>
								<button type="button" class="pay8"><span>페이코</span></button>
							</div>
							<p class="errorTxt">결제 방법을 선택해 주세요.</p>
						</div>


					</div>

					<div class="bottomActiveBtns">
						<div class="btns">
						<button type="button" class="btn primary"><span>확인</span></button>
						</div>
					</div>  
				</div>
			</div>
		</div>
		<!--// container -->

		<!-- footer -->
		<script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
		<!--// footer -->
	</div>
</body>

</html>
