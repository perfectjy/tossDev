<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NICE지키미</title>

    <script src="../../../js/zkm/rzm/jquery-1.11.3.js"></script>
    <script src="../../../js/zkm/rzm/jquery-ui.min.js"></script>
    <script src="../../../js/zkm/rzm/swiper.min.js"></script>
    <script src="../../../js/zkm/rzm/ui.common.js"></script>

    <link rel="stylesheet" href="../../../css/zkm/rzm/swiper.min.css">
    <link rel="stylesheet" href="../../../css/zkm/rzm/common.css">
    <script type="text/javascript">
        mbHeader = { title: '커플동의 재요청', prev: true, menu: true };
    </script>
</head>

<body>
    <div id="wrap">
        <div id="skipNavi">
            <a href="#content">본문내용 바로가기</a>
        </div>
        <!-- header -->
        <script type="text/javascript" src="../../../bzw/inc/header.js"></script>
        <script type="text/javascript" src="../../../bzw/inc/breadcrumbs.js"></script>
        <!--// header -->

        <!-- container -->
        <div id="container">
            <div id="content">
                <div class="section">
                    <div class="governing">
                        <h2 class="governingTitle">동의 요청을 위해 정보를 입력해 주세요.</h2>
                    </div>
                    <div class="formWrap comp">
                        <div class="formItem">
                            <label for="inp0" class="titItem">이름</label>
                            <input type="text" id="inp0" placeholder="이름 입력">
                            <span class="errorTxt">이름을 입력해 주세요.</span>
                        </div>
                        <div class="formItem">
                            <label for="inp2" class="titItem">휴대전화번호</label>
                            <div class="">
                                <input type="text" id="inp2" placeholder="-없이 숫자만 입력">
                            </div>
                            <span class="errorTxt">휴대전화번호를 입력해 주세요</span>
                            <!-- <span class="errorTxt">확인할 휴대전화번호를 올바르게 입력해 주세요.</span> -->
                        </div>
                        <div class="formItem">
                            <label for="inp1" class="titItem">이메일</label>
                            <div class="">
                                <input type="text" id="inp1" placeholder="이메일 주소 전체 입력">
                            </div>
                            <span class="errorTxt">이메일을 입력해 주세요.</span>
                            <!-- <span class="errorTxt">이메일 형식이 바르지 않습니다.</span> -->
                        </div>
                    </div>
                    <div class="reportDotWrap">
                        <ul class="listDot">
                            <li>
                                커플동의 재요청은 한 번만 가능합니다.
                            </li>
                            <li>
                                구매일로부터 7일 안에 커플동의가 완료되어야 합니다.
                            </li>
                        </ul>
                    </div>
                    <div class="bottomActiveBtns">
                        <div class="btns">
                            <button type="button" class="btn second"><span>취소</span></button>
                            <button type="button" class="btn primary"><span>재요청</span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--// container -->

        <!-- footer -->
        <script type="text/javascript" src="../../../bzw/inc/footer.js"></script>
        <!--// footer -->
    </div>
</body>

</html>
