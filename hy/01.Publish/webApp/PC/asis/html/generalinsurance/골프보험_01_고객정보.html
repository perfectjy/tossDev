<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
    <title>골프보험_01_고객정보</title>
    <!--<link rel="shortcut icon" href="https://direct.hi.co.kr/images/common/favicon.ico"/>-->
    <script language="JavaScript" src="../../js/lib/jquery-1.11.2.min.js"></script>
    <script language="JavaScript" src="../../js/lib/jquery-ui.min.js"></script>
    <script language="JavaScript" src="../../js/lib/jquery-fakeform-0.5.js"></script>
    <script language="JavaScript" src="../../js/common.js"></script>

    <link rel="stylesheet" type="text/css"  href="../../css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/base.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/common.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/layout.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/content.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/popup.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/longterm.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/generalinsurance.css" />
</head>


<body class="golfMain">
<!--skipNavi : s-->
<ul class="skipNavi">
    <li><a href="#contents">본문바로가기</a></li>
</ul>
<!--skipNavi : e-->
<div class="productMainWrap">
    <div class="objFixedWrap">
        <div class="logo"><a href="#"><img src="https://direct.hi.co.kr/images/common/logo_white.png" alt="현대해상 다이렉트"></a></div>
        <h1 class="mainTitle">
            <span class="tit">골프 보험</span>
            <span class="txt">실속파 골퍼들을 위한 골프보험으로<br>스윙에 자신감을 더하세요.</span>
        </h1>
    </div>

    <!--contentArea : s -->
    <div class="productMainContentArea" id="contents">
        <!--titleArea : s-->
        <div class="topTitleArea">
            <h2>고객정보</h2>
            <p class="txt">보험에 가입하실 분의 정보를 입력해 주세요.</p>
        </div>
        <!--titleArea : e-->


        <!--inputTable : s-->
        <div class="inputTable onlyInput noTline">
            <ul class="inputArea">
                <li class="item">
                    <div class="inputBase">
                        <label for="name1">이름</label>
                        <input type="text" id="name1">
                    </div>
                </li>
            </ul>
            <ul class="inputArea item2">
                <li class="item">
                    <div class="inputBase">
                        <label for="personNumber1">주민등록번호</label>
                        <input type="text" id="personNumber1">
                    </div>
                </li>
                <li class="item">
                    <div class="inputBase placeholder">
                        <input type="password" id="personNumber1_last" placeholder="뒷 7자리" title="주민등록번호뒤자리">
                        <div class="nospos">
                            <input type="checkbox" id="mouse">
                            <label for="mouse">마우스 입력기</label>
                        </div>
                    </div>
                </li>
            </ul>
            <ul class="inputArea mt15">
                <li class="item">
                    <div class="inputBase">
                        <label for="hp">휴대폰번호(‘-’없이)</label>
                        <input type="text" id="hp">
                    </div>
                </li>
            </ul>
			<ul class="inputArea item2">
				<li class="item">
					<div class="inputBase datepicker multi">
						<label for="start1">보험개시일</label>
						<input type="text" class="start" id="start1" value="2017-08-09">
					</div>
				</li>
				<li class="item">
					<div class="selectItem">
						<select name="startTime1" id="startTime1" title="시간을 선택해주세요">
							<option value="1">10시</option>
							<option value="2">11시</option>
							<option value="3">12시</option>
						</select>
					</div>
				</li>
			</ul>
			<ul class="inputArea item2">
				<li class="item">
					<div class="inputBase datepicker multi">
						<label for="end1">보험종료일</label>
						<input type="text" class="end" id="end1" value="2017-08-09">
					</div>
				</li>
				<li class="item">
					<div class="selectItem">
						<select name="endTime1" id="endTime1" title="시간을 선택해주세요">
							<option value="1">10시</option>
							<option value="2">11시</option>
							<option value="3">12시</option>
						</select>
					</div>
				</li>
			</ul>

        </div>
        <!--inputTable : e-->


        <div class="bottomFixed">            
            <div class="btnAreaWrap">
                <ul class="btnArea item55">
                    <li><a href="#" class="btn plus_minus pass"><span>보험료 계산하기</span></a></li>
                </ul>
            </div>
        </div>
        <div class="fixedBannerArea">
            <div class="bannerArea">
                <ul>
                    <li style="width: 212px;">
                        <div class="titleArea">
                            <div class="inner">평균 <strong>10%</strong> 저렴</div>
                        </div>
                        <div class="conArea">
                            현대해상 오프라인<br>
                            골프보험 대비
                        </div>
                    </li>
                    <li style="width: 197px;">
                        <div class="titleArea">
                            <div class="inner"><strong>든든</strong>한 보장</div>
                        </div>
                        <div class="conArea">
                            홀인원 축하비용,<br>
                            위험보장, 손해까지
                        </div>
                    </li>
                    <li style="width: 211px;">
                        <div class="titleArea">
                            <div class="inner">
                                실속파 골퍼들을 위한 <br>
                                <strong>맞춤 플랜 선택</strong>
                            </div>
                        </div>
                        <div class="conArea">
                            3가지 플랜 중<br>
                            꼭 맞는 플랜 선택
                        </div>
                    </li>
                </ul>
            </div>
			<!-- infopopup : s -->
			<ul class="infopopup">
				<li><a href="#"><span class="icon exmark">보험가입 시 알아두실 사항</span></a></li>
				<li><a href="#"><span class="icon quesmark">보험상품안내</span></a></li>
			</ul>
			<!-- infopopup : e -->
        </div>		

        <a href="#" class="btnClose"><img src="https://direct.hi.co.kr/images/common/btn_close.png" alt="닫기"></a>



    </div>
    <!--contentArea : e -->
</div>
</body>
</html>
