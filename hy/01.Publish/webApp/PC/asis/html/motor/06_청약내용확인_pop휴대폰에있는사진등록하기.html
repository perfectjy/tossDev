<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr" />
    <title>06_청약내용확인_pop휴대폰에있는사진등록하기</title>
    <!--<link rel="shortcut icon" href="https://direct.hi.co.kr/images/common/favicon.ico"/>-->
    <script language="JavaScript" src="../../js/lib/jquery-1.11.2.min.js"></script>
    <script language="JavaScript" src="../../js/lib/jquery-ui.min.js"></script>
    <script language="JavaScript" src="../../js/lib/jquery-fakeform-0.5.js"></script>
    <script language="JavaScript" src="../../js/common.js"></script>

    <link rel="stylesheet" type="text/css"  href="../../css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/base.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/common.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/layout.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/content.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/popup.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/motor.css" />
</head>
<body class="boxType">



<!-- 06_청약내용확인_pop휴대폰에있는사진등록하기 : s-->
<!--layerPopWrap : s-->
<div class="dim_bg"></div>
<div class="layerPopWrap failjoin w450">
    <div class="titleArea">
        <h2>휴대폰에 있는 사진 등록</h2>
    </div>
    <div class="popupContentArea">
        <div class="con mb15 fz15">
			블랙박스특약 가입에 필요한 ‘차량번호판 사진’과 ‘블랙박스 사진’을<br>
			등록할 수 있는 <span class="fontPoint2">URL을 전송받을 휴대폰 번호를 입력해 주세요.</span>
		</div>
		<!--inputTable : s-->
		<div class="inputTable inputBline onlyInput mb15">
			<ul class="inputArea">      
				<li class="item">					
					<div class="radio mr20">
					   <input type="radio" name="phoneinfo" id="contractor">
						<label for="contractor"><span class="fontLevel1">홍길동 (계약자)</label>
					</div>
					<div class="radio">
					   <input type="radio" name="phoneinfo" id="insurant">
						<label for="insurant"><span class="fontLevel1">홍길동 (피보험자)</label>
					</div>
				</li>
			</ul>
			<ul class="inputArea">				
				<li class="item">
					<div class="inputBase">
						<label for="hp">휴대폰번호 (‘-’없이)</label>
						<input type="text" id="hp">
					</div>
				</li>
			</ul>		
		</div>

		<!--inputTable : e-->
		<div class="btnAreaWrap tac mt20">
            <a href="#" class="btn line inlineBlock gray" style="width: 120px;"><span>취소</span></a>
            <a href="#" class="btn line inlineBlock orange" style="width: 120px;"><span>문자받기</span></a>
        </div>
    </div>
    <a href="#" class="btnClose"><img src="https://direct.hi.co.kr/images/common/btn_popup_close.png" alt="닫기"></a>
</div>
<!--layerPopWrap : e-->
<!-- 06_청약내용확인_pop휴대폰에있는사진등록하기 : e-->

</body>
</html>
