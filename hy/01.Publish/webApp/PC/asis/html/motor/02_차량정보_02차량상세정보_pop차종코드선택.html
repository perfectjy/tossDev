<!-- 02_차량정보_02차량상세정보_pop차종코드선택 : s-->
<!--layerPopWrap : s-->
<div class="dim_bg"></div>
<div class="layerPopWrap w450">
    <div class="titleArea">
        <h2>차종 코드 선택</h2>
    </div>
    <div class="popupContentArea">
        <h3 class="infoTit fz15 mb15">현재 가입하시려는 자동차의 차종을 정확하게 선택해 주세요.</h3>    
		<div class="inputTable onlyInput bline mb10">			
			<ul class="inputArea">
				<li class="item">
					<div class="radio block">
					   <input type="radio" name="car" id="car1">
						<label for="car1"><span class="fontBase">승합 – 3종 (11~16인승)</label>
					</div>
					<div class="radio block mt10">
					   <input type="radio" name="car" id="car2">
						<label for="car2"><span class="fontBase">승합 – 대여 (16인승 이하)</label>
					</div>
				</li>
			</ul>			
		</div>


		<ul class="listStyle star mt10">
			<li>차종 선택 관련 문의는 고객콜센터(1899 – 6782)를 이용해 주세요</li>
		</ul>
		<div class="btnAreaWrap tac mt15">
            <a href="#" class="btn line inlineBlock orange"><span>확인</span></a>
        </div>
    </div>
    <a href="#" class="btnClose"><img src="https://direct.hi.co.kr/images/common/btn_popup_close.png" alt="닫기"></a>
</div>
