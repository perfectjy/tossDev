<div class="layerPopWrap Infomation noScroll w600">

        <h2>하이카서비스(중형 화물·승합) 유의사항</h2>

        <div class="conArea">

					<col width="100px">

				<tr>

                    </td>
				</tr>
				<tr>

				</tr>

                <a href="#" class="btn line inlineBlock orange"><span>확인</span></a>
