<div class="layerPopWrap w600">
    <div class="titleArea">
        <h2>블랙박스 할인 특약</h2>
    </div>
    <div class="popupContentArea">
		<h3 class="infoTit mb5">블랙박스 할인 특약을 가입 합니다. <span class="fontPoint2">(3% 할인)</span></h3>

		<div class="inputTable onlyInput bline mb10">			
			<ul class="inputArea">

					<div class="labelTitleInput">

							<div class="inputSet" style="width:150px;">
								<div class="input"><input type="text" id="price"></div>
								<div class="rightTxt">만원</div>
							</div>
						</div>
					</div>
				</li>
			</ul>			
		</div>
		<ul class="listStyle star mt10">
			<li>
				사진이 없어도 보험료 계산은 가능합니다.<br>
				보험 가입 시, 사진 2매(차량 정면 사진 및 블랙박스 장착 실내 사진) 등록이 필요하므로<br>
				미리 준비해 주세요.
			</li>
			<li>긴급출동 특약 보험료를 제외한 담보를 보험료를 할인하여 드립니다. (기타 특약 일부 포함)</li>
		</ul>

            <a href="#" class="btn line inlineBlock gray"><span>취소</span></a>
            <a href="#" class="btn line inlineBlock orange"><span>확인</span></a>
