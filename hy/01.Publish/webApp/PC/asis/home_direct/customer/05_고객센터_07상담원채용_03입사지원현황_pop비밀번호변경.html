<head>
    <meta charset="UTF-8">

    <script language="JavaScript" src="../../js/lib/jquery-1.11.2.min.js"></script>
    <script language="JavaScript" src="../../js/lib/jquery-ui.min.js"></script>
    <script language="JavaScript" src="../../js/lib/jquery-fakeform-0.5.js"></script>
    <script language="JavaScript" src="../../js/common.js"></script>

    <link rel="stylesheet" type="text/css"  href="../../css/jquery-ui.min.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/base.css" />
    <link rel="stylesheet" type="text/css"  href="../../css/common.css" />

<body class="boxType">

<!--01_pop비밀번호등록 : s-->
<!--layerPopWrap : s-->
<div class="dim_bg"></div>
<div class="layerPopWrap w600">
    <div class="titleArea">
        <h2>비밀번호 변경</h2>
    </div>
    <div class="popupContentArea">
       
		<!--inputTable : s-->
		<div class="inputTable onlyInput bline mb10">
			<ul class="inputArea inlineBlock">
				<li class="item">
					<div class="inputBase" style="width:180px;">
						<label for="name">이름</label>
						<input type="text" id="name">
					</div>
				</li>
				<li class="item">
					<div class="inputBase" style="width:218px;">
						<label for="date">생년월일 (ex.780802)</label>
						<input type="text" id="date">
					</div>
				</li>
				<li class="item">
					<div class="sexSelect dataSelect">
						<ul>
							<li><a href="#" data-media-value="M">남</a></li>
							<li><a href="#" data-media-value="F">여</a></li>
						</ul>
						<input type="hidden" id="sex_family1">
					</div>
				</li>
			</ul>
			<ul class="inputArea inlineBlock">
				<li class="item">
					<div class="inputBase" style="width: 180px;">
						<label for="email1">이메일주소</label>
						<input type="text" id="email1">
					</div>
					<span class="gapTxt">@</span>
					<div class="inputBase inputOnly" style="width:190px;">
						<input type="text" id="email2">
					</div>
				</li>
				<li class="item">
					<div class="selectItem">
						<select name="selectHp" title="이메일 종류를 선택해주세요" style="width: 140px;">
							<option value="">직접입력</option>
							<option value="1">daum.net</option>
							<option value="2">naver.com</option>
						</select>
					</div>
				</li>
			</ul>
			<ul class="inputArea">
				<li class="item">
					<div class="inputBase">
						<label for="password1">기존비밀번호</label>
						<input type="text" id="password1">
					</div>
				</li>		
			</ul>
			<ul class="inputArea">
				<li class="item">
					<div class="inputBase">
						<label for="password2">신규비밀번호</label>
						<input type="text" id="password2">
					</div>
				</li>		
			</ul>
			<ul class="inputArea">
				<li class="item">
					<div class="inputBase">
						<label for="password3">비밀번호 확인</label>
						<input type="text" id="password3">
					</div>
				</li>		
			</ul>
		</div>
		<!--inputTable : e-->
		<ul class="listStyle star">
			<li>비밀번호는 영문, 숫자 조합으로 6~12자리를 입력하십시오.</li>
		</ul>

		<!--btn:s-->
		<div class="btnAreaWrap tac mt20">
            <a href="#" class="btn line inlineBlock gray" style="width: 90px;"><span>취소</span></a>
            <a href="#" class="btn line inlineBlock orange" style="width: 90px;"><span>확인</span></a>
        </div>
		<!--btn:e-->

    </div>
    <a href="#" class="btnClose"><img src="https://direct.hi.co.kr/images/common/btn_popup_close.png" alt="닫기"></a>
</div>
<!--layerPopWrap : e-->

</body>
</html>
