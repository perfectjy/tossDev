<!-- 공통_pop가입완료_만족도조사 : s-->
<!--layerPopWrap : s-->
<div class="dim_bg"></div>
<div class="layerPopWrap w780">
    <div class="titleArea">
        <h2>만족도 조사</h2>
    </div>
    <div class="popupContentArea">
		<h3 class="tac fz19 fontBase">
			언제나 고객님의 목소리에 귀 기울이는 현대해상 다이렉트 입니다.<br>
			더 나은 서비스를 위해 <span class="fontPoint2">만족도 조사</span>를 부탁 드립니다.
		</h3>
		<ul class="listSatiBase Satipop mt25">
			<li>
				<h4 class="tit">당사 홈페이지(앱 포함)  서비스 이용에 불편함은 없으셨습니까?</h4>
				<div class="SatirightA">
					<div class="radio">
						<input type="radio" name="satisfaction01" id="verygood01_1">
						<label for="verygood01_1">매우 만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction01" id="good01_1">
						<label for="good01_1">만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction01" id="bad01_1">
						<label for="bad01_1">불만</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction01" id="verybad01_1">
						<label for="verybad01_1">매우 불만</label>
					</div>
				</div>
			</li>
			<li>
				<h4 class="tit">홈페이지 메뉴명 및 전반적인 화면구성이 적절하다고 생각하십니까?</h4>
				<div class="SatirightA">
					<div class="radio">
						<input type="radio" name="satisfaction02" id="verygood01_2">
						<label for="verygood01_2">매우 만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction02" id="good01_2">
						<label for="good01_2">만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction02" id="bad01_2">
						<label for="bad01_2">불만</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction02" id="verybad01_2">
						<label for="verybad01_2">매우 불만</label>
					</div>
				</div>
			</li>
			<li>
				<h4 class="tit">보험가입 및 조회 프로세스 이용이 간편하였습니까?</h4>
				<div class="SatirightA">
					<div class="radio">
						<input type="radio" name="satisfaction03" id="verygood01_3">
						<label for="verygood01_3">매우 만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction03" id="good01_3">
						<label for="good01_3">만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction03" id="bad01_3">
						<label for="bad01_3">불만</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction03" id="verybad01_3">
						<label for="verybad01_3">매우 불만</label>
					</div>
				</div>
			</li>
			<li>
				<h4 class="tit">홈페이지(앱포함) 서비스 이용 속도에 만족하십니까?</h4>
				<div class="SatirightA">
					<div class="radio">
						<input type="radio" name="satisfaction04" id="verygood01_4">
						<label for="verygood01_4">매우 만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction04" id="good01_4">
						<label for="good01_4">만족</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction04" id="bad01_4">
						<label for="bad01_4">불만</label>
					</div>
					<div class="radio">
						<input type="radio" name="satisfaction04" id="verybad01_4">
						<label for="verybad01_4">매우 불만</label>
					</div>
				</div>
			</li>
			<!-- 2017-12-12 li class="satibox" 클래스 추가 : s -->
			<li class="satibox">
				<div class="satibtn">
					<!-- 2017-12-05 문구수정 : s -->
					<h4 class="tit">보험가입/이용 서비스에 대한 소중한 한줄평을 남겨주세요.</h4>
					<!-- 2017-12-05 문구수정 : e -->
					<div class="SatirightA iconset">
						<a class="btnSaticon" href="#"><span class="saticon icon_good">만족</span></a>
						<a class="btnSaticon on" href="#"><span class="saticon icon_suggestion">건의</span></a>
						<a class="btnSaticon" href="#"><span class="saticon icon_bad">불만</span></a>
					</div>
				</div>
				<div class="textareaBase introducetxt mt10">
					<textarea name="txtinput" id="txtinput" title="내용을 입력해주세요." placeholder="내용을 입력해주세요."></textarea>
				</div>
			</li>
			<!-- 2017-12-12 li class="satibox" 클래스 추가 : e -->
		</ul>

		<!--버튼 :s--->
		 <div class="btnAreaWrap tac mt20">
			<a href="#" class="btn line inlineBlock orange" style="width: 118px;"><span>작성완료</span></a>
		</div>
		<!--버튼 :e--->

    </div>
