<!DOCTYPE HTML>
<html lang="ko" class="no-js">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Cache-Control" content="no-cache; no-store; no-save"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<title>Data Converter</title>
	<link rel="stylesheet" href="./resources/css/tools.table.min.css" >
	<script type="text/javascript" src="./resources/js/tools.table.min.js"></script>
	<script>
		var worklistHeader =['depth2', 'depth3', 'depth4', 'depth5', 'depth6', 'page', 'path', 'del' , 'type', 'planner', 'designer', 'corder', 'ddate', 'rdate', 'tag', 'log']; 
	</script>
</head>
<body>
	<div id='base'>
		<div id='header'>
			<a href="javascript:;" class="toggle_btn">Option</a>
			<div id='settings'>
				<form id='settingsForm'>
					<div class="fl">
						<p>Delimiter:
							<label><input class="settingsElement" type="radio" name="delimiter" id='delimiterAuto' value="auto" checked/> Auto</label>
							<label><input class="settingsElement" type="radio" name="delimiter" id='delimiterComma'value="comma" /> Comma</label>
							<label><input class="settingsElement" type="radio" name="delimiter" id='delimiterTab'  value="tab" /> Tab</label>
						</p>
						<p>Decimal Sign:
							<label><input class="settingsElement" type="radio" name="decimal" id='decimalDot' value="dot" checked/> Dot</label>
							<label><input class="settingsElement" type="radio" name="decimal" id='decimalComma'value="comma" /> Comma</label>
						</p>
					</div>
					<div class="fl" style="display:none">
						<p>
							<label><input class="settingsElement" type="checkbox" name="" value="" id="headersProvidedCB" checked /> First row is the header</label>
						</p>
						<div class="settingsGroup">
							<p>Transform :
								<label><input class="settingsElement" type="radio" name="headerModifications" value="downcase" id='headersDowncase' /> downcase</label>
								<label><input class="settingsElement" type="radio" name="headerModifications" id='headersUpcase' value="upcase" /> upcase</label>
								<label><input class="settingsElement" type="radio" name="headerModifications" id='headersNoTransform' value="none" checked /> none</label>
							</p>
						</div>
					</div>
					<div class="fl" style="float:left;margin-right:50px">
						<p>
							<label><input class="settingsElement" type="checkbox" name="some_name" value="" id="includeWhiteSpaceCB" checked /> Include white space in output</label>
						</p>
						<div class="settingsGroup">
							<p>Indent:
									<label><input class="settingsElement" type="radio" name="indentType" value="tabs" id='includeWhiteSpaceTabs' checked/> tabs</label>
									<label><input class="settingsElement" type="radio" name="indentType" value="spaces" id='includeWhiteSpaceSpaces'/> spaces</label>
							</p>
						</div>
					</div>
				</form>

				<div id="tableForm" class="fl">
					<p>Table Style:
						<label><input class="settingsElement" type="radio" name="tableStyle" id='tableCol' value="col" checked /> Col</label>
						<label><input class="settingsElement" type="radio" name="tableStyle" id='tableRow' value="row" /> Row</label>
						<label><input class="settingsElement" type="radio" name="tableStyle" id='tableRow2' value="row2" /> Row2</label>
						<label><input class="settingsElement" type="radio" name="tableStyle" id='tableMix' value="mix" /> Mix</label>
						<label><input class="settingsElement" type="radio" name="tableStyle" id='tableWorklist' value="worklist" /> Worklist</label>
					</p>
					<p>
						<label for="tableClass">TableClassName : </label> <input class="settingsElement" type="text" name="tableClass" id='tableClass' value="table-area" />
					</p>
				</div>
			</div>
		</div>

		<div id='converter'></div>
	</div>
</body>
</html>
