								</div>

                  <div class="form_area">
                    <div class="form_item">
                      <div class="form_label"><span class="form_title">회신 방법</span></div>
                      <div class="form_wrap noline">
                        <div class="option_area type_radio">
                          <input type="radio" id="rdo_reply01" name="replyGroup" class="btn_rdo" checked="checked"><label for="rdo_reply01">이메일로 답변</label>

                  </div>

                  <div class="title_area">
                    <h3 class="h3">고객 정보</h3>
                  </div>
                  <div class="form_area">

                      <div class="form_label"><label for="inp01">이름</label></div>
                      <div class="form_wrap">
                        <input type="text" id="inp01" placeholder="">

                    </div>
                    <div class="form_item">
                      <div class="form_label"><label for="inp02">생년월일</label></div>
                      <div class="form_wrap">
                        <input type="number" id="inp02" placeholder="숫자 6자리 입력(예: 870701)">

                        <input type="radio" id="female" name="gender"><label for="female">여성</label>
                      </div>
                    </div>
                    <div class="form_item">

                      <div class="form_wrap form_email">
                        <input type="text" placeholder="이메일 입력">

                              <button type="button">
                                <span class="input_mail">test</span>
                                <span>@</span>
                                <span class="domain">korea.com</span>
                              </button>

                            <li>

                                <span class="input_mail">test</span>
                                <span>@</span>

                            <li>
                              <button type="button">
                                <span class="input_mail">test</span>
                                <span>@</span>
                                <span class="domain">yahoo.co.kr</span>

                              <button type="button">

                                <span>@</span>
                                <span class="domain">직접입력</span>

                      <div class="form_msg error">이메일을 정확히 입력해 주세요</div>

                        <div class="form_label"><label for="phone01">휴대폰 번호</label></div>
                        <div class="form_wrap">
                          <select id="phone01">
                            <option>010</option>

                        <div class="form_wrap">
                          <input type="number" placeholder="-없이 입력" title="연락처 입력">
