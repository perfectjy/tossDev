<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<script>
	$(function() {
		UI.init();
		$('.btn_samples').find('.btn').click();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="register">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">회원가입</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MCUCO0104U'));" class="btn fill01">Open</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->
		<!-- Modal Full -->
		<div class="modal bottom fade" id="MCUCO0104U" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal_dialog" role="document">
				<div class="modal_content">
					<div class="modal_header">
						<div class="wrapper">
							<h2 class="modal_title">약관 동의</h2>
						</div>
					</div>
					<div class="modal_body">
						<!-- wrapper: modal_body -->
						<div class="wrapper">
							<div class="section">
								<div class="comp">
                  <div class="modal_subtitle">필수 약관에 동의하시면 회원가입이 가능하며, <br>모든 서비스를 이용하실 수 있습니다.</div>
                  <div class="terms_title">1. 수집·이용에 관한 사항</div>
                  <div class="terms_chk">
                    <div class="item">
                      <input type="checkbox" id="terms_chk01">
                      <label for="terms_chk01">
                        <span>[필수]</span> 고유식별정보
                      </label>
                      <a href="#" class="terms_anchor"><span class="blind">약관 팝업</span></a>
                    </div>
                    <div class="item">
                      <input type="checkbox" id="terms_chk02">
                      <label for="terms_chk02">
                        <span>[필수]</span> 개인(신용)정보
                      </label>
                      <a href="#" class="terms_anchor"><span class="blind">약관 팝업</span></a>
                    </div>
                    <div class="item">
                      <input type="checkbox" id="terms_chk03">
                      <label for="terms_chk03">
                        <span>[필수]</span> 전자금융거래 이용 동의
                      </label>
                      <a href="#" class="terms_anchor"><span class="blind">약관 팝업</span></a>
                    </div>
                    <div class="item">
                      <input type="checkbox" id="terms_chk04">
                      <label for="terms_chk04">
                        <span>[필수]</span> 홈페이지&middot;모바일 이용약관
                      </label>
                      <a href="#" class="terms_anchor"><span class="blind">약관 팝업</span></a>
                    </div>
                  </div>
								</div>
							</div>
						</div>
						<!-- //wrapper: modal_body -->
					</div>
					<div class="modal_footer fix">
						<div class="btn_area footer">
							<button type="button" class="btn fill01">모두 동의 후 다음</button>
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MCUCO0104U'); return false;"><span>닫기</span></button>
				</div>
			</div>
		</div>
		<!-- //Modal Full -->
		<!-- [End of Modal] ======================================== -->
	</div>
	<!-- //wrap -->
</body>
</html>
