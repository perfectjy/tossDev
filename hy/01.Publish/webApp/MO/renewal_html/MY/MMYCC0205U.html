<!DOCTYPE html>

<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->

</script>

<body data-channel="mobile" data-login="false" data-category="">
	<!-- wrap -->
	<div id="wrap">

		<div id="header" class="navbar">

				<button type="button" class="btn_page_prev" aria-label="이전"></button>

			<div id="content">

				<div class="content_wrap">

							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MMYCC0205U'));" class="btn fill01">Open</a>

						</div>
					</div>
				</div>

						<div class="wrapper">

                          <select id="phone">
                            <option>010</option>

                      </div>
											<div class="form_msg error">휴대폰번호를 꼭 입력해 주세요.</div>

                          </li>
                          <li class="list_item">
                            <i class="icon" data-icon="icon04" aria-hidden="true"></i>
