<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<script>
	$(function() {
		UI.init();
		$('.btn_samples').find('.btn').click();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">로그인</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MCOCO0701U'));" class="btn fill01">Open</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->
    
		<div class="modal alert fade alert_md" id="MCOCO0701U" tabindex="-1" role="dialog" aria-hidden="true" style="display:none;">
			<div class="modal_dialog" role="document">
				<div class="modal_content">
					<div class="modal_header"><div class="wrapper"><h2 class="modal_title">로그아웃</h2></div></div>
					<div class="modal_body">
						<div class="wrapper">
							<div class="section">
								<div class="sc_comp">
                  <div class="swiper" data-slider="fade">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide"><img src="../../images/new/temp/img_logout_banner.png" alt="배너 이미지 대체 텍스트"></div>
                    </div>
                  </div>
                  <div class="alert_msg ta_c">
                    <p><strong>로그아웃 하시겠습니까?</strong><br><strong>[확인]</strong>을 누르면 로그아웃 됩니다.</p>
                  </div>
                </div>
							</div>
						</div>
					</div>
					<div class="modal_footer">
						<div class="btn_area footer">
						<button type="button" class="alert_btn btn btn_cancel" onclick="layerPop.close('#MCOCO0701U'); return false;">취소</button>
						<button type="button" class="alert_btn btn btn_ok">확인</button></div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MCOCO0701U'); return false;" style="display: inline-block;"><span>닫기</span></button>
				</div>
			</div>
		</div>
		<!-- [End of Modal] ======================================== -->
	</div>
	<!-- //wrap -->
