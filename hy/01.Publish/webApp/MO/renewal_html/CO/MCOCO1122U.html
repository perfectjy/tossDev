<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<script>
	$(function() {
		UI.init();
		$('.btn_samples').find('.btn').click();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">로그인</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MCOCO1122U'));" class="btn fill01">Open</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->
		<!-- Modal Full -->
		<div class="modal bottom fade" id="MCOCO1122U" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal_dialog" role="document">
				<div class="modal_content">
					<div class="modal_header">
						<div class="wrapper">
							<h2 class="modal_title">서비스 이용을 위해 <br>고객 정보를 입력해주세요.</h2>
						</div>
					</div>
					<div class="modal_body">
						<!-- wrapper: modal_body -->
						<div class="wrapper">
							<div class="section">
								<div class="comp">
                  <div class="form_area">
                    <div class="form_item">
                      <div class="form_label"><label for="name">이름</label></div>
                      <div class="form_wrap">
                        <input type="text" id="name" placeholder="이름 입력">
                      </div>
                    </div>
                    <div class="form_item col2">
                      <div class="form_label"><label for="form_jumin">주민등록번호</label></div>
                      <div class="form_wrap">
                        <input type="text" id="form_jumin" placeholder="앞 6자리"><!-- [04/07] AD019 -->
                      </div>
                      <div class="form_wrap form_key">
                        <div class="pin_area">
                          <strong><span class="blind">1번째 번호</span></strong>
                          <strong><span class="blind">2번째 번호</span></strong>
                          <strong><span class="blind">3번째 번호</span></strong>
                          <strong><span class="blind">4번째 번호</span></strong>
                          <strong><span class="blind">5번째 번호</span></strong>
                          <strong><span class="blind">6번째 번호</span></strong>
                          <strong><span class="blind">7번째 번호</span></strong>
                        </div>
                      </div>
                    </div>
                    <div class="form_item">
                      <div class="form_phone">
                        <div class="form_label"><label for="form_phone">휴대폰번호</label></div>
                        <div class="form_wrap">
                          <select id="form_phone">
                            <option>010</option>
                          </select>
                        </div>
                        <div class="form_wrap">
                          <input type="number" placeholder="-없이 숫자 8자리 입력" title="휴대폰번호 입력">
                        </div>
                      </div>
                    </div>
                  </div>
								</div>
							</div>
						</div>
						<!-- //wrapper: modal_body -->
					</div>
					<div class="modal_footer fix">
						<div class="btn_area footer">
							<button type="button" class="btn fill01">다음</button>
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MCOCO1122U'); return false;"><span>닫기</span></button>
				</div>
			</div>
		</div>
		<!-- //Modal Full -->
		<!-- [End of Modal] ======================================== -->
	</div>
	<!-- //wrap -->
</body>
</html>
