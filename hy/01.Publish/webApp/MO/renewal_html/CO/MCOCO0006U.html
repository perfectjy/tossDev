	<div id="wrap">

		<div id="header" class="navbar">

					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MCOCO0006U'));" class="btn fill01">Open</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->

		<!-- [Start of Modal] ====================================== -->

		<div class="modal full fade" id="MCOCO0006U" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal_dialog" role="document">
				<div class="modal_content">
					<div class="modal_header">
						<div class="wrapper">
							<h2 class="modal_title">휴대폰인증</h2>
						</div>
					</div>
					<div class="modal_body">
						<!-- wrapper: modal_body -->
						<div class="wrapper">
							<div class="section">
                <div class="governing ta_l">
                  <h2 class="governing_title">본인명의 휴대폰으로<br> 본인인증을 진행해 주세요.</h2>
                </div>
								<div class="comp">
									<!-- [04/03] gap_lg 추가 -->
                  <div class="form_area gap_lg">
                    <div class="form_item">
                      <div class="form_label"><label for="inp01">이름</label></div>
                      <div class="form_wrap">
                        <input type="text" id="inp01" placeholder="한글이름">
                      </div>
                      <div class="form_msg error">이름은 꼭 입력해 주세요.</div>
                    </div>
                    <div class="form_item col2">
                      <div class="form_label"><label for="inp02">주민등록번호/외국인등록번호</label></div>
                      <div class="form_wrap">
                        <input type="text" id="inp02" placeholder="앞 6자리">
                      </div>
                      <div class="form_wrap form_key">
                        <div class="pin_area">
                          <strong class="active"><span class="blind">1번째 번호</span></strong>
                          <strong><span class="blind">2번째 번호</span></strong>
                          <strong><span class="blind">3번째 번호</span></strong>
                          <strong><span class="blind">4번째 번호</span></strong>
                          <strong><span class="blind">5번째 번호</span></strong>
                          <strong><span class="blind">6번째 번호</span></strong>
													<strong><span class="blind">7번째 번호</span></strong>
                        </div>
                      </div>
                      <div class="form_msg error">주민등록번호/외국인등록번호 앞 6자리를 꼭 입력해주세요.</div>
                      <div class="form_msg error">주민등록번호/외국인등록번호 뒤 7자리를 꼭 입력해주세요.</div>
                    </div>
										<!-- <div class="form_item">
											<div class="form_label"><label for="select01">통신사</label></div>
											<div class="form_wrap">
												<select id="select01">
													<option value="">SKT</option>
												</select>
											</div>
										</div> -->
										<!-- [04/05] 휴대폰번호 마크업 변경 -->
										<div class="form_item">
											<div class="form_phone">
												<div class="form_label"><label for="phone">휴대폰번호</label></div>
												<div class="form_wrap">
													<select id="phone">
														<option>SKT</option>
													</select>
												</div>
												<div class="form_wrap">
													<input type="number" placeholder="-없이 입력" title="휴대폰번호 입력">
												</div>
											</div>

										</div>
                  </div>

					<div class="modal_footer fix">
						<div class="btn_area footer">
							<button type="button" class="btn fill01"><span>다음</span></button>
						</div>
						<div class="btn_area sub">
							<button type="button" class="btn text"><span>다른 방법 선택</span></button>
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MCOCO0006U'); return false;"><span>닫기</span></button>
