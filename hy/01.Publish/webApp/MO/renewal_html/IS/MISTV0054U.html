<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<link type="text/css" rel="stylesheet" href="../../css/new_overseastrip.css">
<script>
	$(function() {
		UI.init();
		$('.btn_samples').find('.btn').click();
    UI.tab('tab_line_left');
    guideTab();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">해외여행보험</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MISTV0054U'));" class="btn fill01">Open</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->
		<!-- Modal Full -->
		<div class="modal full fade" id="MISTV0054U" tabindex="-1" role="dialog" aria-hidden="true" data-category="overseastrip_modal">
			<div class="modal_dialog" role="document">
				<div class="modal_content">
					<div class="modal_header">
						<div class="wrapper">
							<h2 class="modal_title">청약서 및 약관 확인</h2>
						</div>
					</div>
					<div class="modal_body">
						<!-- wrapper: modal_body -->
						<div class="wrapper">
							<div class="section">
                <div class="comp">
                  <!--------------------------
                  프로세스 스탭 클래스 가이드
                    .on 현재 step
                    .disabled 미진행 step
                  --------------------------->
                  <div class="viewer_step">
                    <ol>
                      <li class="on"><i class="icon num" data-icon="num01" aria-hidden="true"></i>청약서</li>
                      <li class="disabled"><i class="icon num" data-icon="num02" aria-hidden="true"></i>상품약관</li>
                    </ol>
                  </div>
									<!-- 뷰어 솔루션 영역 -->
									<!-- 개발시 style 제거 -->
									<div class="rd_viewer" style="width:100%; height:90vh; background-color: rgba(10,10,10,0.3);">
										뷰어 영역
									</div>
									<!-- //뷰어 솔루션 영역 -->
                </div>
							</div>
						</div>
						<!-- //wrapper: modal_body -->
					</div>
					<div class="modal_footer fix">
						<div class="btn_area footer">
							<button type="button" class="btn fill01">다음</button>
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MISTV0054U'); return false;"><span>닫기</span></button>
				</div>
			</div>
		</div>
		<!-- //Modal Full -->
		<!-- [End of Modal] ======================================== -->
	</div>
	<!-- //wrap -->
</body>
</html>
