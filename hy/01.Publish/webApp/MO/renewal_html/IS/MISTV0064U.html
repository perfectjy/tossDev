<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<link type="text/css" rel="stylesheet" href="../../css/new_overseastrip.css">
<script>
	$(function() {
		UI.init();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="overseastrip">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">해외여행보험</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
            <div class="progress_bar" aria-label="계약자 정보 입력 총 8단계 중 7단계">
              <div class="bar_wrap">
                <div class="bar" style="width:87.5%"></div>
              </div>
            </div>
            <div class="governing ta_l">
							<h2 class="governing_title">보험료를 결제해 주세요.</h2>
						</div>
            <div class="comp">
							<div class="amount_title">
                <p class="title">결제 보험료</p>
								<div class="amount icon01">
									<span>23,900</span><em>원</em>
								</div>
							</div>
						</div>
            <div class="comp hr payment_comp">
              <div class="title_area">
                <h3 class="h3">결제 방법</h3>
              </div>
              <div class="option_area type_radio">
                <input type="radio" id="rdo01" name="rdoGroup" class="btn_rdo"><label for="rdo01">신용카드</label>
                <input type="radio" id="rdo02" name="rdoGroup" class="btn_rdo" checked><label for="rdo02">실시간 계좌이체</label>
              </div>

              <div class="comp border_top">
                <div class="title_area">
                  <p class="bul_tip">계약자 하이현님의 계좌만 이용할 수 있어요.</p>
                  <p>(실시간 계좌이체 가능시간 : 09 : 00~21 : 50)</p>
                </div>
                <div class="form_area mt_x5">
                  <div class="form_item">
                    <div class="form_label"><label for="bank_select">은행</label></div>
                    <div class="form_wrap placeholder">
                      <button type="button" id="bank_select" class="btn_select"><span>은행 선택</span></button>
                    </div>
                  </div>
                  <div class="form_item">
                    <div class="form_label"><label for="inp02">계좌번호</label></div>
                    <div class="form_wrap">
                      <input type="text" id="inp02" placeholder="-없이 입력">
                    </div>
                  </div>
                </div>
              </div>
            </div>
					</div>
				</div>
				<!-- //content_wrap -->
				<!-- content_footer -->
				<div class="content_footer fix">
					<div class="btn_area footer">
						<button type="button" class="btn fill01">전자서명</button>
					</div>
				</div>
				<!-- //content_footer -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->
		<!-- Code Here~!! -->
		<!-- [End of Modal] ======================================== -->

	</div>
	<!-- //wrap -->
</body>
</html>
