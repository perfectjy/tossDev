<!DOCTYPE html>
<html lang="ko">
<head>

<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->

		$('.btn_samples').find('.btn').click();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="overseastrip">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">해외여행보험</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MISTV0009U'));" class="btn fill01">Open</a>

						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->

		<!-- [Start of Modal] ====================================== -->

		<div class="modal bottom fade" id="MISTV0009U" tabindex="-1" role="dialog" aria-hidden="true" data-category="overseastrip_modal">
			<div class="modal_dialog" role="document">
				<div class="modal_content">
					<div class="modal_header">
						<div class="wrapper">
							<h2 class="modal_title">잠깐, 이미 실손의료보험에<br> 가입하셨나요?</h2>
						</div>
					</div>
					<div class="modal_body">
						<!-- wrapper: modal_body -->
						<div class="wrapper">
							<div class="section">
								<div class="governing ta_l">
								  <p class="info_text">
                    이미 실손의료보험에 가입하셨다면 <span class="point_color">아래 보장의 중복<br class="br"> 가입을 권장하지 않아요.</span> 중복 가입하더라도 보험금은 실제 손해액을 기준으로 지급될 예정이에요.
                  </p>
								</div>
								<div class="comp">
                  <div class="box gray_line">
                    <p class="bul_dot">국내의료실비보장 5종</p>
                  </div>
                  <div class="btn_area">
                    <a href="https://www.credit4u.or.kr:2443/" class="btn text blue arrow">이미 가입한 실손의료보험 확인하기</a>
                  </div>
								</div>
							</div>
						</div>
						<!-- //wrapper: modal_body -->
					</div>
					<div class="modal_footer fix">
						<div class="btn_area footer">
							<button type="button" class="btn fill01">중복담보 제외 후 진행</button>
						</div>
						<div class="btn_area sub">
							<a href="javascript:void(0);" class="btn text">중복 가입으로 진행할게요</a>
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MISTV0009U'); return false;"><span>닫기</span></button>

			</div>
		</div>

		<!-- [End of Modal] ======================================== -->
