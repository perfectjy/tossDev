<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<link type="text/css" rel="stylesheet" href="../../css/new_overseastrip.css">
<script>
	$(function() {
		UI.init();
		$('.btn_samples').find('.btn').click();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="overseastrip">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">해외여행보험</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MISTV0063U'));" class="btn fill01">Open</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->

		<div class="modal bottom fade" id="MISTV0063U" tabindex="-1" role="dialog" aria-hidden="true" data-category="overseastrip_modal">
			<div class="modal_dialog" role="document">
				<div class="modal_content no_header">
					<div class="modal_body modal_audit">
						<!-- wrapper: modal_body -->
						<div class="wrapper">
							<div class="section">
								<div class="comp">
                  <div class="title_area">
                    <h3 class="h3">결제기간을 선택해 주세요.</h3>
                  </div>
									<div class="form_wrap noline">
										<div class="option_area type_radio">
											<input type="radio" id="rdo01" name="filter" class="btn_rdo" checked="checked"><label for="rdo01">일시불</label>
											<input type="radio" id="rdo02" name="filter" class="btn_rdo"><label for="rdo02">2개월</label>
											<input type="radio" id="rdo03" name="filter" class="btn_rdo"><label for="rdo03">3개월</label>
										</div>
										<div class="option_area type_radio">
											<input type="radio" id="rdo04" name="filter" class="btn_rdo"><label for="rdo04">4개월</label>
											<input type="radio" id="rdo05" name="filter" class="btn_rdo"><label for="rdo05">5개월</label>
											<input type="radio" id="rdo06" name="filter" class="btn_rdo"><label for="rdo06">6개월</label>
										</div>
										<div class="option_area type_radio">
											<input type="radio" id="rdo07" name="filter" class="btn_rdo"><label for="rdo07">7개월</label>
											<input type="radio" id="rdo08" name="filter" class="btn_rdo"><label for="rdo08">8개월</label>
											<input type="radio" id="rdo09" name="filter" class="btn_rdo"><label for="rdo09">9개월</label>
										</div>
										<div class="option_area type_radio">
											<input type="radio" id="rdo10" name="filter" class="btn_rdo"><label for="rdo10">10개월</label>
											<input type="radio" id="rdo11" name="filter" class="btn_rdo"><label for="rdo11">11개월</label>
											<input type="radio" id="rdo12" name="filter" class="btn_rdo"><label for="rdo12">12개월</label>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!-- //wrapper: modal_body -->
					</div>
					<div class="modal_footer fix">
						<div class="btn_area footer">
							<button type="button" class="btn fill01">확인</button>
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MISTV0063U'); return false;"><span>닫기</span></button>
				</div>
			</div>
		</div>
		<!-- //Modal Full -->
		<!-- [End of Modal] ======================================== -->
	</div>

</html>
