<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<title>현대해상다이렉트</title>
<script type="text/javascript" src="../_ui_include/head.js"></script><!-- //Include: head -->
<link type="text/css" rel="stylesheet" href="../../css/new_overseastrip.css">
<script>
	$(function() {
		UI.init();
		$('.btn_samples').find('.btn').click();
	});
</script>
</head>
<body data-channel="mobile" data-login="false" data-category="overseastrip">
	<!-- wrap -->
	<div id="wrap">
		<!-- navbar -->
		<div id="header" class="navbar">
			<div class="header_wrap">
				<button type="button" class="btn_page_prev" aria-label="이전"></button>
				<h1 class="header_title">해외여행보험</h1>
				<button type="button" class="btn_sidebar_open" aria-label="메뉴 열기"></button>
			</div>
		</div>
		<!-- //navbar -->
		<script type="text/javascript" src="../_ui_include/sidebar.js"></script><!-- Include: sidebar -->
		<div id="container">
			<!-- [Start of content] ================================== -->
			<div id="content">
				<!-- content_wrap -->
				<div class="content_wrap">
					<div class="section">
						<div class="governing">
							<h2 class="governing_title">Modal</h2>
						</div>
						<div class="comp">
							<div class="btn_area cta btn_samples">
								<a href="javascript:void(0);" onclick="javascript:layerPop.open($('#MISTV0030U'));" class="btn fill01">Open</a>
							</div>
						</div>
					</div>
				</div>
				<!-- //content_wrap -->
			</div>
			<!-- [End of content] ==================================== -->
		</div>

		<!-- [Start of Modal] ====================================== -->
		<!-- Modal Full -->
		<div class="modal bottom fade" id="MISTV0030U" tabindex="-1" role="dialog" aria-hidden="true" data-category="overseastrip_modal">
			<div class="modal_dialog" role="document">
				<div class="modal_content no_header">
					<div class="modal_body modal_audit">
						<!-- wrapper: modal_body -->
						<div class="wrapper">
							<div class="section">
								<div class="comp ta_c">
                  <i class="icon" data-icon="icon_audit" aria-hidden="true"></i>
                  <div class="title_area">
                    <h3 class="h3">'예'를 선택한 경우<br> 해외여행보험 가입이 어려워요.</h3>
                    <p>궁금한 사항이 있으시다면 고객센터로 문의해주세요.</p>
                  </div>
                  <div class="box gray_line">
                    <p class="tit">다이렉트 고객센터(1899-6782)</p>
                    <p>평일 9시 ~ 18시까지 이용 가능</p>
                  </div>
								</div>
							</div>
						</div>
						<!-- //wrapper: modal_body -->
					</div>
					<div class="modal_footer fix">
						<div class="btn_area footer">
							<button type="button" class="btn fill01">홈으로</button>
						</div>
					</div>
					<button type="button" class="btn_modal_close" aria-label="Close" onclick="layerPop.close('#MISTV0030U'); return false;"><span>닫기</span></button>
				</div>
			</div>
		</div>
		<!-- //Modal Full -->
		<!-- [End of Modal] ======================================== -->
	</div>
	<!-- //wrap -->
</body>
</html>
