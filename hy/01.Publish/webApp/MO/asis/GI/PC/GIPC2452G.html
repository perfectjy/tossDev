<!doctype html>

<title>[팝업] 해외여행보험 보장제외후 보험가입 안내</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">

<body>
	<div class="popWrap">
		<header>
			<h1>보장제외후 보험가입</h1>
		</header>
		<div class="popContent">
			<p class="topTxt">보장제한 사유 및 가입방법 안내</p>
			<section>
				<h2>보장제한사유 안내</h2>
				<p>입원 또는 수술경험, 기능장애 및 유전성 진환 등이 있는 경우, 인터넷으로는 현재의 건강상태에 대한 판단이 불가능하여 의료비 보장의 보험가입을 제한하고 있습니다.</p>
				<h2>보험가입 방법 안내</h2>
				<p>의료비 보장을 제외하고 보험가입 가능합니다.<br>
				이 방법을 원하시면 아래의 [의료비 제외 후 보험가입] 버튼을 클릭해 주십시오.</p>
			</section>
			<div class="btnWrap">
				<a href="#none" role="button">의료비 제외후 보험가입</a>
			</div>
		</div>
		<button type="button" class="btnClose" onclick="window.close();">창닫기</button>
	</div>
