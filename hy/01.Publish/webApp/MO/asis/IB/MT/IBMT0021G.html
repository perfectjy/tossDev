<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>[팝업] 납입내역보기</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>
</head>

<body>
	<div class="popWrap">
		<header>
			<h1>납입내역보기</h1>
		</header>
		<div class="popContent">
			<p class="topTxt">무배당하이라이프 뉴행복을다모은보험</p>
			<section>
				<h2>조회년도</h2>
				<div class="inputWrap">
					<select title="조회년도 선택">
						<option value="2017">2017</option>
						<option value="2016">2016</option>
						<option value="2015">2015</option>
						<option value="2014">2014</option>
					</select>
				</div>

				<div class="orgBox">
					<ul>
						<li class="total">
							<strong>총납입 보험료</strong>
							<span>1,200,000원</span><!-- 0628 ￦삭제 JJY -->
						</li>
					</ul>
				</div>
				<ul class="contractBox mgtM">
					<li>
						<div class="contractTit bold fontBlue">120회차 / 2017-04월분</div>
						<div class="contractWhiteBox">
							<ul class="dotico lineNone">
								<li>
									<span class="titl widthAll">01월납 / 2017-04-01</span>
								</li>
								<li>
									<span class="titl widthAll">1000,000원(급여이체)</span>
								</li>
							</ul>
						</div>
					</li>
					<li>
						<div class="contractTit  bold fontBlue">119회차 / 2017-03월분</div>
						<div class="contractWhiteBox">
							<ul class="dotico lineNone">
								<li>
									<span class="titl widthAll">01월납 / 2017-03-01</span>
								</li>
								<li>
									<span class="titl widthAll">1000,000원(급여이체)</span>
								</li>
							</ul>
						</div>
					</li>
					<li>
						<div class="contractTit  bold fontBlue">118회차 / 2017-02월분</div>
						<div class="contractWhiteBox">
							<ul class="dotico lineNone">
								<li>
									<span class="titl widthAll">01월납 / 2017-02-01</span>
								</li>
								<li>
									<span class="titl widthAll">1000,000원(급여이체)</span>
								</li>
							</ul>
						</div>
					</li>
				</ul>

				<div class="btnWrap">
					<a href="#" class="on" role="button">확인</a>
				</div>

			</section>
		</div>
		<button type="button" class="btnClose" onclick="window.close();">창닫기</button>
	</div>
</body>
</html>
