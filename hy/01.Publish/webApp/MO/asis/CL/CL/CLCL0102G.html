<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>[팝업] 교통사고 보상설차 안내</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>
</head>


<body>
	<div class="popWrap">
		<header>
			<h1>교통사고 보상설차 안내</h1>
		</header>
		<div class="popContent">
			<div class="accProcessVisual">
				<p>
					<strong>교통사고 보상절차를 안내해 드립니다.</strong>
				</p>
			</div>
			<section class="section01">
				<ol class="accidentProcess">
					<li class="step1">
						<div>
							<span class="num">STEP 1</span>
							<span class="txt">사고접수<br /><span>(유선/서면)</span></span>
						</div>
					</li>
					<li class="step2">
						<div>
							<span class="num">STEP 2</span>
							<span class="txt">사고조사<br /><span>(현장/경찰서/목격자)</span></span>
						</div>
					</li>
					<li class="step3">
						<div>
							<span class="num">STEP 3</span>
							<span class="txt">피해자<br />확인</span>
						</div>
					</li>
					<li class="step4">
						<div>
							<span class="num">STEP 4</span>
							<span class="txt">합의 피해자<br />구비서류 제출</span>
						</div>
					</li>
					<li class="step5">
						<div>
							<span class="num">STEP 5</span>
							<span class="txt">보험금<br />결정</span>
						</div>
					</li>
					<li class="step6">
						<div>
							<span class="num">STEP 6</span>
							<span class="txt">보험금 지급<br /><span>(피해자/병원)</span></span>
						</div>
					</li>
				</ol>
			</section>
			<div class="btnWrap">
				<a href="#" role="button">확인</a>
			</div>
		</div>
		<button type="button" class="btnClose" onclick="window.close();">창닫기</button>
	</div>
</body>
</html>
