<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>의료수급권자 사진등록</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>
</head>

<body>
	<div class="popWrap">
		<header>
			<h1>의료수급권자 사진등록</h1>
		</header>
		<div class="popContent">
			<p class="topTxt">의료수급권자에 해당하시는 고객님께서는 <span>의료급여증명서를 꼭 제출</span>해주세요.</p>
			<section>
				<h2>의료급여증명서 사진</h2>
				<div class="photoList">
					<span><img src="https://mdirect.hi.co.kr/images/content/img_car.jpg" alt="의료급여증명서 샘플사진"><strong>SAMPLE</strong></span>
					<span class="change"><img src="https://mdirect.hi.co.kr/images/content/img_car.jpg" alt="의료급여증명서 샘플사진">
						<div class="addlist">
							<input type="file" id="upload" class="file_uploader" title="파일찾기" />
							<label for="upload" class="file_label"><strong>사진변경</strong></label>
						</div>
					</span>
				</div>
				<div class="toggleWrap">
					<div class="tabBox open">
						<div class="toggleTitle"><a href="#none" class="toggleBtn">사진 등록 유의사항</a></div>
						<div class="toggleDetail">
							<ul class="listDot">
								<li>의료급여증명서 외 다른 서류 또는 부적합한 사진(허위 및 해당 사진이 아닌경우)으로 업로드 시, 정상적인 계약 진행이 불가합니다.</li>
								<li>사진은 10MB이하의 JPG, JPEG, GIF, PNG 파일만 등록이 가능합니다.</li>
							</ul>
						</div>
					</div>
				</div>
				
			</section>
			<div class="btnWrap">
				<a href="#none" role="button">확인</a>
			</div>
		</div>
		<button type="button" class="btnClose" onclick="window.close();">창닫기</button>
	</div>
</body>
</html>
