<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>보험료 계산하기</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>
</head>

<body>
<div id="skipNavi"><a href="#h1Wrap">본문 바로가기</a></div>
<header>
	<h1>보험료 계산하기</h1>
	<a href="#none" class="btnBack"><span>이전</span></a>
	<a href="#none" class="btnMenu"><span>전체메뉴</span></a>
</header>

<!-- content -->
<div id="h1Wrap">
	<div class="driverTmVisual">
		<p>
			<strong>하이콜ECO<br />운전자 보험</strong>
			<span>자동차보험가입 고객님께<br />초회보험료 최대 19% 할인</span><!-- 0725 문구수정 JJY -->
		</p>
	</div>
	<section class="section02">
		<form>
			<fieldset>
				<legend>정보입력</legend>
				<div class="inputWrap">
					<input type="text" id="name" required />
					<label for="name">이름</label>
				</div>
				<div class="inputWrap birth">
					<input type="tel" title="생년월일" id="birth" class="rtt" required="">
					<label for="birth">생년월일(ex.881201)</label>
					<div class="gender">
						<span>
							<input type="radio" id="man" name="gender"><label for="man">남</label>
						</span>
						<span>
							<input type="radio" id="woman" name="gender"><label for="woman">여</label>
						</span>
					</div>
				</div>
				<div class="inputWrap">
					<input type="tel" id="phone" required />
					<label for="phone">휴대폰 번호</label>
				</div>
				<div class="checkBox">
					<input type="checkbox" id="ck00"><label for="ck00"><span class="hide">계약확인에 이용 동의</span></label>
					<a href="#" class="link" role="button" title="약관 새창 열림">입력하신 정보는 계약확인에 이용됩니다.</a>
				</div>
			</fieldset>
		</form>
	</section>

	<div class="btnWrap two">
		<span><a href="#" role="button">보험료 바로 확인</a></span>
		<span><a href="#" role="button">상담전화 신청</a></span>
	</div><!-- //style -->
	<!-- //content -->
</div>
</body>
</html>
