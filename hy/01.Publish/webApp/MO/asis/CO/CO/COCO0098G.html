<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>내 설계함</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>

<script>
$(document).ready(function () {
	//퍼블리싱 화면에서 보이기 위한 조건노출용 레이어 팝업처리.
	$('.layerPopup').css({zIndex: '999999',opacity:'1'}).attr('aria-hidden' , false);
});
</script>
</head>

<body>
<!-- 레이어팝업 : 알럿 -->
<div class="layerPopup" id="layerPopAlert">
	<div class="layerWrap">
		<div class="layerCont">
			<div class="alertCont">
				<p class="txt01">현대해상 다이렉트 APP을 이용하기 위해서 최신 버전의 웹뷰가 필요하십니다.</p>
				<p class="txt02">업데이트 하시겠습니까?</p>
			</div>
		</div>
		<div class="layerBtn">
			<span><a href="#none">취소</a></span>
			<span><a href="#none" class="on">업데이트</a></span>
		</div>
	</div>
</div>
</body>
</html>
