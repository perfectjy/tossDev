<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>[팝업] 상담 신청 안내</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>

</head>

<body>
	<div class="popWrap">
		<header>
			<h1>상담 신청 안내</h1>
		</header>
		<div class="popContent">
			<div class="telVisual">
				<div class="telText">
					<!-- 이탈방지 문구 -->
					<strong>무엇을 도와드릴까요?</strong><!--0816 문구삭제 -->
				</div>
			</div>
			<div class="telVisual">
				<div class="telText">
					<!-- 진행불가 문구 -->
					<strong>고객님 죄송합니다.</strong>인터넷으로 보험료 계산/가입이 어렵습니다.<br>
					연락처를 남기시면  상담원이 직접 연락드리겠습니다.
					<!-- 진행불가 문구 -->
				</div>
			</div>

			<section>
				<h2>연락처</h2>
				<fieldset>
					<div class="inputWrap select">
						<select title="통신사 선택">
							<option>휴대폰</option>
							<option value="1">SKT</option>
							<option value="2">KT</option>
							<option value="3">LGT</option>
							<option value="4">SKT알뜰</option>
							<option value="5">KT알뜰</option>
							<option value="6">LGT알뜰</option>
						</select>
						<input type="text" value="" title="휴대폰 번호" placeholder="휴대폰 번호(-없이 입력)">
					</div>
					<div class="inputWrap birth">
						<input type="text" title="생년월일" id="birth" required="">
						<label for="birth">생년월일(ex.881201)</label>
						<div class="gender">
							<span>
								<input type="radio" id="man" name="gender"><label for="man">남</label>
							</span>
							<span class="off">
								<input type="radio" id="woman" name="gender"><label for="woman">여</label>
							</span>
						</div>
					</div>

					<div class="agreeBox">
						<strong>상담전화 신청을 위한 연락처 수집이용에 동의합니다.</strong>
						<em>수집정보는 상담 목적 외 용도로 이용되지 않습니다.</em>
						<p>
							<input type="checkbox" id="ck00"><label for="ck00"><span class="hide">상담전화 신청을 위한 연락처 수집이용에 동의</span></label>
							<span>동의합니다.</span>
						</p>
					</div>
				</fieldset>

				<div class="btn">
					<a href="#" role="button" class="on">상담전화 신청</a>
				</div>

				<h2>고객센터</h2>
				<ul class="listDot">
					<li>평일 09시 ~ 18시, 토요일 09 ~ 13시<br>(토요일은 자동차 보험만 상담 가능)</li>
				</ul>
				<div class="btn">
					<a href="#" class="blue" role="button">바로 전화하기</a>
				</div>

				<div class="btnWrap">
					<a href="#" class="btnOrg" role="button">홈으로</a>
				</div>

				<div class="btnWrap">
					<span><a href="#" class="btnOrg" role="button">홈으로</a></span>
					<span><a href="#" class="btnOrg" role="button">보험료계산 계속하기</a></span>
				</div>
			</section>
		</div>
		<button type="button" class="btnClose">창닫기</button>
	</div>
</body>
</html>
