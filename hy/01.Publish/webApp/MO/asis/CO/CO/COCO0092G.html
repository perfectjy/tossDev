<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>[팝업] 휴대폰인증</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>
</head>

<body>
	<div class="popWrap">
		<header>
			<h1>본인인증</h1>
		</header>
		<div class="popContent">
			<p class="topTxt">본인명의의 휴대폰만 인증이 가능합니다.</p>

			<section>
				<h2>휴대폰 인증을 위한 동의<span>(필수)</span></h2>
				<!-- EDIT 약관동의 -->
				<div class="agreeCtr">
					<a href="#none" class="allAgr" role="button" title="약관 전체동의하기">전체동의하기</a>
					<button class="btnView"><span class="state">약관 숨기기</span></button>
				</div>
				<!-- //EDIT 약관동의 -->
				<!-- 2017-06-23 웹접근성 label Text 수정 -->
				<ul class="termCont">
					<li>
						<input type="checkbox" id="ck06"><label for="ck06"><span class="hide">개인정보 이용 동의</span></label>
						<a href="#">개인정보 이용 동의</a>
					</li>
					<li>
						<input type="checkbox" id="ck07"><label for="ck07"><span class="hide">고유식별정보 처리 동의</span></label>
						<a href="#">고유식별정보 처리 동의</a>
					</li>
					<li>
						<input type="checkbox" id="ck08"><label for="ck08"><span class="hide">서비스이용약관 동의</span></label>
						<a href="#">서비스이용약관 동의</a>
					</li>
					<li>
						<input type="checkbox" id="ck09"><label for="ck09"><span class="hide">통신사이용약관 동의</span></label>
						<a href="#">통신사이용약관 동의</a>
					</li>
				</ul>
				<!-- 2017-06-23 웹접근성 label Text 수정 -->

				<h2>휴대폰 인증 정보 입력</h2>
				<fieldset>
					<legend>휴대폰 인증 정보 입력</legend>
					<div class="inputWrap">
					<!-- 2017-06-23 select title 추가 웹접근성 개선 -->
						<select title="통신사 선택">
							<option>통신사 선택</option>
							<option value="1">SKT</option>
							<option value="2">KT</option>
							<option value="3">LGT</option>
							<option value="4">SKT알뜰</option>
							<option value="5">KT알뜰</option>
							<option value="6">LGT알뜰</option>
						</select>
					</div>
					<div class="inputWrap btn">
						<input type="text" id="phone" required />
						<label for="phone">휴대폰 번호(-없이 입력)</label>
						<a href="#">인증번호 받기</a>
					</div>
					<div class="inputWrap">
						<input type="text" id="certify" required />
						<label for="certify">인증번호(6자리)</label>
						<span class="certify">02:57</span>
					</div>
				</fieldset>

				<!-- 0715 문구수정 JJY-->
				<ul class="listDot">
					<li>보험가입을 위하여 관련 법률 및 규정에 따라 필수적으로 본인인증을 진행하셔야 합니다.</li>
					<li>고객님의 소중한 정보는 개인정보 처리지침에 따라 안전하게 사용되며, 인증비용은 현대해상에 부담합니다.</li>
				</ul>
			</section>
			<div class="btnWrap">
				<span><a href="#">취소</a></span>
				<span><a href="#">확인</a></span>
			</div>
		</div>
		<button type="button" class="btnClose" onclick="window.close();">창닫기</button>
	</div>
</body>
</html>
