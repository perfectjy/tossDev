<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>보험 계약의 체결을 위한 동의 | 보험료 결제하기</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>
</head>

<body>
<div id="skipNavi"><a href="#h1Wrap">본문 바로가기</a></div>
<header>
	<h1>보험료 결제하기</h1>
	<a href="#none" class="btnHome">메인으로 이동</a>
	<a href="#none" class="btnInfo">7</a>
</header>

<!-- content -->
<div id="h1Wrap">
	<p class="topTxt">보험계약 체결을 위해 동의가 필요합니다.</p><!-- 0814  문구수정-->

	<section>

		<h2><span>(필수)</span> 보험 계약의 체결을 위한 동의</h2><!-- 0814 수정-->
		<!-- EDIT 약관동의 -->
		<div class="agreeCtr">
			<a href="#none" class="allAgr" role="button" title="약관 전체동의하기">전체동의하기</a>
			<button class="btnView"><span class="state">약관 숨기기</span></button>
		</div>
		<!-- //EDIT 약관동의 -->
		<!-- 2017-06-23 웹접근성 label Text 수정 -->
		<ul class="termCont">
			<li>
				<input type="checkbox" id="ck01"><label for="ck01"><span class="hide">전자금융거래 이용약관 동의</span></label>
				<a href="#">전자금융거래 이용약관</a>
			</li>
			<li>
				<input type="checkbox" id="ck02"><label for="ck02"><span class="hide">웹 사이트 이용약관 동의</span></label>
				<a href="#">웹 사이트 이용약관</a>
			</li>
			<li>
				<input type="checkbox" id="ck03"><label for="ck03"><span class="hide">개인(신용)정보의 수집&middot;이용에 관한 사항 동의</span></label>
				<a href="#">개인(신용)정보의 수집&middot;이용에 관한 사항</a>
			</li>
			<li>
				<input type="checkbox" id="ck04"><label for="ck04"><span class="hide">개인(신용)정보의 조회에 관한사항 동의</span></label>
				<a href="#">개인(신용)정보의 조회에 관한사항</a>
			</li>
		</ul>
		<!-- //2017-06-23 웹접근성 label Text 수정 -->
		<div class="termBox agreeBox">
			<strong>온라인 보험계약은 가입만 가능합니다. 계약해지 및  보험개시일 전 취소는 고객센터(1588-5656) 이용에 주십시오.</strong><!-- 0814  문구수정-->
			<p><input type="checkbox" id="onlineCheck" name="onlineCheck"><label for="onlineCheck"><span class="hide">약관동의</span></label><span>위 내용에 동의합니다.</span></p>
		</div>

	</section>
	<!-- //style -->

	<div class="btnWrap"><!-- style 화면하단고정타입 버튼영역 위치변경, class 삭제 -->
		<span><a href="#none" role="button">취소</a></span>
		<span><a href="#none" role="button">확인</a></span>
	</div>
	<!-- content -->
</div>
</body>
</html>
