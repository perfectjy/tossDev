<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>[팝업] 계약자 휴대폰 직접서명</title>
<link rel="stylesheet" type="text/css" href="../../css/directH1.css">
<script src="../../js/jquery/jquery-1.8.3.min.js"></script>
<script src="../../js/ui.js"></script>
<script src="../../js/ui_common.js"></script>
</head>

<body>
	<div class="popWrap">
		<header>
			<h1>계약자 휴대폰 직접서명</h1>
		</header>
		<!-- style 체크 콘텐츠 변경 -->
		<div class="popContent">
			<div class="visualSign">
				<p>
					<strong>휴대폰 직접서명이 완료되었습니다.</strong>진행화면에서 '직접서명 불러오기'를 진행해주시기 바랍니다.
					<!-- 만료 문구 
					<strong>직접서명이 만료되었습니다.</strong>SMS발송후, 10분이 경과하여 사용할 수 없습니다.<br>진행화면을 닫고 새로 요청해주시기 바랍니다.-->
					<!-- 이미서명된 문구 
					<strong>이미 서명처리가 완료되었습니다.</strong>진행화면에서 서명데이터를 확인해수시기 바랍니다.<br>다시 서명이 필요한 경우, 진행화면을 닫고 새로 요청해 주시기 바랍니다.-->
				</p>
			</div>
			<section>
				<h2>고객센터</h2>
				<ul class="listDot">
					<li>평일 09시 ~ 18시, 토요일 09 ~ 13시<br>(토요일은 자동차 보험만 상담 가능)</li>
				</ul>
				<div class="btn">
					<a href="#" class="blue" role="button">바로 전화하기</a>
				</div>
			</section>

		</div>
		<div class="btnWrap">			
			<a href="#none" role="button">확인</a>
		</div>
		<button type="button" class="btnClose" onclick="window.close();">창닫기</button>
	</div>
</body>
</html>
